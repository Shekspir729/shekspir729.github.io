<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг НФ</title>
    <style>
        /* Основные стили */
        .rating-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }

        /* Заголовок */
        .rating-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .rating-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .rating-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Контейнер таблицы */
        .table-wrapper {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        /* iframe с таблицей */
        .rating-iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 10px;
            background: white;
        }

        /* Кнопки управления */
        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .control-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .control-btn.active {
            background: #e74c3c;
        }

        /* Статистика */
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            min-width: 120px;
            margin: 5px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .rating-container {
                padding: 10px;
            }
            
            .rating-header h1 {
                font-size: 2rem;
            }
            
            .rating-iframe {
                height: 500px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-item {
                width: 80%;
                margin: 5px 0;
            }
        }

        /* Анимации */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Темная тема */
        .dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .dark-theme .table-wrapper {
            background: #34495e;
            color: white;
        }

        /* Загрузка */
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .custom-table-container {
            max-width: 1800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 48px rgba(0,0,0,0.12);
            padding: 32px 24px;
            overflow-x: auto;
        }
        .city-switcher {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        .city-btn {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 18px 36px;
            font-size: 2.2rem;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(52,152,219,0.08);
        }
        .city-btn.active, .city-btn:hover {
            background: #217dbb;
            color: #fff;
            box-shadow: 0 4px 16px rgba(52,152,219,0.18);
        }
        table.custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-family: 'Arial', sans-serif;
            font-size: 4.2rem;
            background: #fff;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
        }
        table.custom-table th, table.custom-table td {
            padding: 24px 12px;
            text-align: center;
            border-bottom: 3px solid #eaeaea;
            line-height: 1.4;
            height: 80px;
        }
        table.custom-table th {
            background: #f5f7fa;
            font-weight: bold;
            color: #222;
            font-size: 4.5rem;
        }
        table.custom-table tr:nth-child(even) {
            background: #f9fafb;
        }
        table.custom-table tr:hover {
            background: #e6f0fa;
        }
        table.custom-table tr:last-child td {
            border-bottom: none;
        }
        @media (max-width: 600px) {
            .custom-table-container {
                padding: 12px 2px;
            }
            .city-btn {
                font-size: 1.2rem;
                padding: 10px 16px;
            }
            table.custom-table th, table.custom-table td {
                padding: 12px 2px;
                font-size: 2.2rem;
                height: 48px;
            }
        }
        h1 {
            font-size: 6.6rem !important;
        }
        p {
            font-size: 2.4rem !important;
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        const sheetID = '1KzNU2JgqydPPF25y-BWr--4uj3iznjlC6KA0mqNi0z4';
        const cities = [
            { name: 'Московский', label: 'Московский' },
            { name: 'Н-Ф', label: 'Н-Ф' },
            { name: 'Митино', label: 'Митино' },
            { name: 'Бутово', label: 'Бутово' },
            { name: 'Подольск', label: 'Подольск' },
            { name: 'Красногорск', label: 'Красногорск' },
            { name: 'Отрадное', label: 'Отрадное' }
        ];
        let currentCity = cities[0].name;

        google.charts.load('current', {'packages':['table']});
        google.charts.setOnLoadCallback(() => drawTable(currentCity));

        function drawTable(city) {
            currentCity = city;
            document.getElementById('table_div').innerHTML = 'Загрузка таблицы...';
            updateActiveButton(city);
            const queryString = encodeURIComponent('SELECT *');
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${city}&tq=${queryString}`;
            const query = new google.visualization.Query(url);
            query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {
            if (response.isError()) {
                document.getElementById('table_div').innerHTML = 'Ошибка загрузки данных: ' + response.getMessage();
                return;
            }
            const data = response.getDataTable();
            const result = [['Место', 'Название команды', 'Сумма баллов', 'Кол-во игр', 'Средний балл']];
            let teams = [];
            for (let i = 0; i < data.getNumberOfRows(); i++) {
                const name = data.getValue(i, 0);
                if (name === 'название команды') continue; // Пропускаем строку-заголовок
                let sum = 0;
                let count = 0;
                // Для Московского: баллы с 1 по 14 (B-O, индексы 1-14), P (15) — сумма, не учитываем
                // Для остальных: баллы с 1 по 13 (B-N, индексы 1-13), O (14) — сумма, не учитываем
                let lastGameCol = (currentCity === 'Московский') ? 14 : 13;
                for (let j = 1; j <= lastGameCol; j++) {
                    const val = data.getValue(i, j);
                    if (typeof val === 'number') {
                        sum += val;
                        count++;
                    }
                }
                if (name && count > 0) {
                    teams.push({
                        name: name,
                        sum: sum,
                        count: count,
                        avg: (sum / count).toFixed(2)
                    });
                }
            }
            // Сортируем по сумме баллов по убыванию
            teams.sort((a, b) => b.sum - a.sum);
            // Формируем итоговую таблицу с местом
            teams.forEach((team, idx) => {
                result.push([
                    idx + 1,
                    team.name,
                    team.sum,
                    team.count,
                    team.avg
                ]);
            });
            // Рисуем новую таблицу
            const dataTable = google.visualization.arrayToDataTable(result);
            const table = new google.visualization.Table(document.getElementById('table_div'));
            table.draw(dataTable, {
                showRowNumber: false,
                width: '100%',
                height: '100%',
                allowHtml: true
            });
        }

        function updateActiveButton(city) {
            const btns = document.querySelectorAll('.city-btn');
            btns.forEach(btn => {
                if (btn.dataset.city === city) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
    </script>
</head>
<body style="background: #f5f7fa;">
    <div class="custom-table-container">
        <h1 style="text-align:center; font-size:6.6rem; margin-bottom: 8px; color:#222;">🏆 Рейтинг НФ</h1>
        <p style="text-align:center; color:#666; margin-bottom: 24px;">Актуальная таблица лидеров</p>
        <div class="city-switcher">
            <script>
                document.write(
                    cities.map(city => `<button class='city-btn' data-city='${city.name}' onclick='drawTable("${city.name}")'>${city.label}</button>`).join('')
                );
            </script>
        </div>
        <div id="table_div">Загрузка таблицы...</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–π—Ç–∏–Ω–≥ –ù–§</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        .rating-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .rating-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .rating-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .rating-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–∞–±–ª–∏—Ü—ã */
        .table-wrapper {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        /* iframe —Å —Ç–∞–±–ª–∏—Ü–µ–π */
        .rating-iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 10px;
            background: white;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .control-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .control-btn.active {
            background: #e74c3c;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            min-width: 120px;
            margin: 5px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .rating-container {
                padding: 10px;
            }
            
            .rating-header h1 {
                font-size: 2rem;
            }
            
            .rating-iframe {
                height: 500px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-item {
                width: 80%;
                margin: 5px 0;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        .dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .dark-theme .table-wrapper {
            background: #34495e;
            color: white;
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="rating-container fade-in">
        <div class="rating-header">
            <h1>üèÜ –†–µ–π—Ç–∏–Ω–≥ –ù–§</h1>
            <p>–ê–∫—Ç—É–∞–ª—å–Ω–∞—è —Ç–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number">100+</span>
                <span class="stat-label">–ö–æ–º–∞–Ω–¥</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">134</span>
                <span class="stat-label">–¢—É—Ä–∞</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">‚àû</span>
                <span class="stat-label">–í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleTheme()">üåô –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
            <button class="control-btn" onclick="resizeTable('small')">üì± –ú–∞–ª–µ–Ω—å–∫–∏–π</button>
            <button class="control-btn" onclick="resizeTable('medium')">üíª –°—Ä–µ–¥–Ω–∏–π</button>
            <button class="control-btn" onclick="resizeTable('large')">üñ•Ô∏è –ë–æ–ª—å—à–æ–π</button>
            <button class="control-btn" onclick="refreshTable()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        </div>

        <div class="table-wrapper">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</p>
            </div>
            
            <iframe 
                class="rating-iframe"
                id="ratingTable"
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQVHxRnHzYbWOU7rMIn4h0joR418FVp1GD9tEv7m9iDF2nAHvve-wj9yDWfZPf5jCxNf7e22E5sYSsk/pubhtml?widget=true&headers=false"
                title="–†–µ–π—Ç–∏–Ω–≥ –ù–§"
                onload="hideLoading()">
            </iframe>
        </div>
    </div>

    <script>
        // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // –°–º–µ–Ω–∞ —Ç–µ–º—ã
        function toggleTheme() {
            const container = document.querySelector('.rating-container');
            container.classList.toggle('dark-theme');
            
            const btn = event.target;
            if (container.classList.contains('dark-theme')) {
                btn.textContent = '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
                btn.classList.add('active');
            } else {
                btn.textContent = 'üåô –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É';
                btn.classList.remove('active');
            }
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞
        function resizeTable(size) {
            const iframe = document.getElementById('ratingTable');
            const buttons = document.querySelectorAll('.control-btn');
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫ —Ä–∞–∑–º–µ—Ä–∞
            buttons.forEach(btn => {
                if (btn.textContent.includes('–ú–∞–ª–µ–Ω—å–∫–∏–π') || 
                    btn.textContent.includes('–°—Ä–µ–¥–Ω–∏–π') || 
                    btn.textContent.includes('–ë–æ–ª—å—à–æ–π')) {
                    btn.classList.remove('active');
                }
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –Ω–∞–∂–∞—Ç–æ–π –∫–Ω–æ–ø–∫–µ
            event.target.classList.add('active');
            
            switch(size) {
                case 'small':
                    iframe.style.height = '400px';
                    break;
                case 'medium':
                    iframe.style.height = '600px';
                    break;
                case 'large':
                    iframe.style.height = '800px';
                    break;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
        function refreshTable() {
            const iframe = document.getElementById('ratingTable');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            iframe.style.opacity = '0.5';
            
            const currentSrc = iframe.src;
            iframe.src = '';
            
            setTimeout(() => {
                iframe.src = currentSrc;
                iframe.style.opacity = '1';
            }, 500);
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —á–µ—Ä–µ–∑ URL
        function setupFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const theme = urlParams.get('theme');
            const size = urlParams.get('size');
            
            if (theme === 'dark') {
                toggleTheme();
            }
            
            if (size) {
                resizeTable(size);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            setupFromURL();
            
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 –º–∏–Ω—É—Ç
            setInterval(refreshTable, 600000);
        });

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'r':
                        e.preventDefault();
                        refreshTable();
                        break;
                    case 't':
                        e.preventDefault();
                        toggleTheme();
                        break;
                }
            }
        });
    </script>
</body>
</html>

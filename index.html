<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг НФ</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* Основные стили */
        .rating-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }

        /* Заголовок */
        .rating-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .rating-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .rating-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Контейнер таблицы */
        .table-wrapper {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        /* iframe с таблицей */
        .rating-iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 10px;
            background: white;
        }

        /* Кнопки управления */
        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .control-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .control-btn.active {
            background: #e74c3c;
        }

        /* Статистика */
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            min-width: 120px;
            margin: 5px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .rating-container {
                padding: 10px;
            }
            
            .rating-header h1 {
                font-size: 2rem;
            }
            
            .rating-iframe {
                height: 500px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-item {
                width: 80%;
                margin: 5px 0;
            }
        }

        /* Анимации */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Темная тема */
        .dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .dark-theme .table-wrapper {
            background: #34495e;
            color: white;
        }

        /* Загрузка */
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin: 20px;
            font-size: 1.8rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #fff;
            font-size: 1.8rem;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .custom-table-container {
            background: #222222 !important;
            box-shadow: none !important;
            max-width: min(95vw, 1800px);
            margin: 2vh auto;
            border-radius: clamp(12px, 2vw, 32px);
            padding: clamp(16px, 2vw, 32px) clamp(8px, 1.5vw, 24px);
            overflow-x: auto;
            position: relative;
        }
        
        .city-switcher {
            display: flex;
            justify-content: center;
            gap: clamp(8px, 1.5vw, 24px);
            margin-bottom: clamp(16px, 2vw, 32px);
            flex-wrap: wrap;
        }
        
        .city-btn {
            background: #FFD600 !important;
            color: #222 !important;
            border: none !important;
            border-radius: clamp(6px, 0.8vw, 12px);
            padding: clamp(8px, 1vw, 18px) clamp(16px, 2vw, 36px);
            font-size: clamp(1rem, 1.2vw, 1.4rem);
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(255,214,0,0.08);
            white-space: nowrap;
        }
        
        .city-btn.active, .city-btn:hover {
            background: #FFC107 !important;
            color: #000 !important;
            box-shadow: 0 4px 16px rgba(255,214,0,0.18);
            transform: translateY(-1px);
        }
        /* Устаревшие стили для custom-table удалены - используем только Google Charts стили */
        /* Стили для скролла основной таблицы */
        #table_div::-webkit-scrollbar {
            height: clamp(6px, 0.8vw, 12px);
        }
        
        #table_div::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: clamp(3px, 0.5vw, 6px);
        }
        
        #table_div::-webkit-scrollbar-thumb {
            background: #FFD600;
            border-radius: clamp(3px, 0.5vw, 6px);
        }
        
        #table_div::-webkit-scrollbar-thumb:hover {
            background: #FFC107;
        }

        /* Адаптивные медиа-запросы */
        @media (max-width: 1200px) {
            .custom-table-container {
                max-width: 98vw;
                margin: 1vh auto;
            }
            
            h1 {
                font-size: clamp(2rem, 5vw, 4rem) !important;
            }
        }
        
        @media (max-width: 900px) {
            .city-switcher {
                gap: clamp(6px, 1vw, 16px);
            }
            
            .city-btn {
                font-size: clamp(0.8rem, 1vw, 1.2rem);
                padding: clamp(6px, 0.8vw, 12px) clamp(12px, 1.5vw, 24px);
            }
            
            #table_div table {
                min-width: 600px;
                font-size: clamp(0.7rem, 1vw, 1.2rem) !important;
            }
            
            #table_div th, #table_div td {
                padding: clamp(6px, 1vw, 16px) clamp(4px, 0.8vw, 12px) !important;
                font-size: clamp(0.7rem, 1vw, 1.2rem) !important;
                min-height: clamp(36px, 3.5vw, 48px) !important;
            }
            
            #table_div th {
                font-size: clamp(0.8rem, 1.1vw, 1.3rem) !important;
            }
            
            #table_div td:first-child {
                font-size: clamp(0.9rem, 1.2vw, 1.4rem) !important;
                min-width: clamp(40px, 4vw, 60px) !important;
            }
            
            #table_div td:nth-child(2) {
                min-width: clamp(100px, 12vw, 160px) !important;
                left: clamp(40px, 4vw, 60px);
            }
        }
        
        @media (max-width: 600px) {
            .custom-table-container {
                padding: clamp(8px, 1.5vw, 16px) clamp(4px, 1vw, 8px);
                margin: 0.5vh auto;
                border-radius: clamp(8px, 1.5vw, 16px);
            }
            
            .city-switcher {
                gap: clamp(4px, 0.8vw, 12px);
                margin-bottom: clamp(12px, 1.5vw, 20px);
            }
            
            .city-btn {
                font-size: clamp(0.7rem, 0.9vw, 1rem);
                padding: clamp(4px, 0.6vw, 8px) clamp(8px, 1.2vw, 16px);
                border-radius: clamp(4px, 0.6vw, 8px);
            }
            
            h1 {
                font-size: clamp(1.5rem, 4vw, 2.5rem) !important;
                margin-bottom: clamp(4px, 0.5vw, 8px) !important;
            }
            
            p {
                font-size: clamp(0.8rem, 1vw, 1.2rem) !important;
                margin-bottom: clamp(8px, 1vw, 16px) !important;
            }
            
            #table_div table {
                min-width: 500px;
                font-size: clamp(0.6rem, 0.8vw, 1rem) !important;
            }
            
            #table_div th, #table_div td {
                padding: clamp(4px, 0.8vw, 8px) clamp(3px, 0.6vw, 6px) !important;
                font-size: clamp(0.6rem, 0.8vw, 1rem) !important;
                min-height: clamp(28px, 3vw, 36px) !important;
            }
            
            #table_div th {
                font-size: clamp(0.65rem, 0.85vw, 1.1rem) !important;
            }
            
            #table_div td:first-child {
                font-size: clamp(0.7rem, 0.9vw, 1.2rem) !important;
                min-width: clamp(30px, 3.5vw, 45px) !important;
            }
            
            #table_div td:nth-child(2) {
                min-width: clamp(80px, 10vw, 120px) !important;
                left: clamp(30px, 3.5vw, 45px);
            }
            
            #table_div td {
                min-width: clamp(45px, 6vw, 80px) !important;
            }
            
            .mini-table-container.expanded {
                max-height: clamp(200px, 25vh, 300px);
            }
            
            .mini-table th, .mini-table td {
                padding: clamp(4px, 0.8vw, 8px) clamp(6px, 1vw, 10px) !important;
                font-size: clamp(0.6rem, 0.8vw, 1rem) !important;
                min-width: clamp(30px, 5vw, 60px);
            }
            
            .mini-table tr:first-child td,
            .mini-table tr:first-child th {
                font-size: clamp(0.65rem, 0.85vw, 1.1rem) !important;
            }
        }
        
        @media (max-width: 400px) {
            .custom-table-container {
                padding: 6px 2px;
                border-radius: 8px;
            }
            
            h1 {
                font-size: clamp(1.2rem, 3.5vw, 2rem) !important;
            }
            
            .city-btn {
                font-size: 0.7rem;
                padding: 4px 8px;
            }
            
            #table_div table {
                min-width: 400px;
            }
            
            #table_div th, #table_div td {
                padding: 3px 2px !important;
                font-size: 0.6rem !important;
                min-height: 24px !important;
            }
            
            #table_div td:first-child {
                min-width: 25px !important;
            }
            
            #table_div td:nth-child(2) {
                min-width: 70px !important;
                left: 25px;
            }
        }
        h1, p {
            color: #fff !important;
        }

        /* Vue.js анимации */
        .page {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .center {
            position: relative;
            width: 100%;
            text-align: center;
        }

        /* Стили для анимированных переходов */
        .fade { background: linear-gradient(135deg, #461467 0%, #6a1b9a 100%); }
        .slide { background: linear-gradient(135deg, #ffba57 0%, #ff9800 100%); }
        .zoom { background: linear-gradient(135deg, #ff7655 0%, #e64a19 100%); }
        .flipX { background: linear-gradient(135deg, #00aca0 0%, #00838f 100%); }
        .flipY { background: linear-gradient(135deg, #8ed3c9 0%, #4db6ac 100%); }
        .slideUp { background: linear-gradient(135deg, #fcf5d8 0%, #fff3e0 100%); }

        /* Контролы анимаций */
        .animation-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 15px;
        }

        .animation-controls ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .animation-controls li {
            opacity: 0.6;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
            background: #505050;
            color: white;
            transition: all 0.3s ease;
        }

        .animation-controls li.active {
            background: #3498db;
            opacity: 1;
        }

        .animation-controls li:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .table-fade {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            will-change: transform, opacity;
        }

        body {
            background: #222222 !important;
        }

        .gchart-header, .gchart-header-cell {
            background: #e0e0e0 !important;
            color: #111 !important;
            font-weight: bold;
        }
        .gchart-row, .gchart-row-odd, .gchart-cell {
            background: #ededed !important;
            color: #111 !important;
        }
        .gchart-row-odd {
            background: #f5f5f5 !important;
        }
        .gchart-row-hover, .gchart-row:hover {
            background: #ffe082 !important;
            color: #111 !important;
        }

        /* Основная таблица - адаптивная система */
        #table_div {
            overflow-x: auto;
            overflow-y: visible;
            width: 100%;
            border-radius: clamp(12px, 1.5vw, 24px);
            background: #ededed;
        }
        
        #table_div table {
            border-collapse: separate !important;
            border-spacing: 0 !important;
            width: 100% !important;
            min-width: 800px; /* Минимальная ширина для горизонтального скролла */
            background: #ededed !important;
            font-size: clamp(0.8rem, 1.2vw, 1.6rem) !important;
            font-family: 'Arial', sans-serif !important;
            border-radius: clamp(12px, 1.5vw, 24px) !important;
            overflow: hidden !important;
        }
        
        #table_div th, #table_div td {
            text-align: left !important;
            padding: clamp(8px, 1.5vw, 24px) clamp(6px, 1.2vw, 20px) !important;
            font-size: clamp(0.8rem, 1.2vw, 1.6rem) !important;
            font-weight: 700 !important;
            border: none !important;
            background: #ededed !important;
            color: #111 !important;
            vertical-align: middle !important;
            height: auto !important;
            min-height: clamp(40px, 4vw, 64px) !important;
            white-space: nowrap;
            position: relative;
        }
        
        #table_div th {
            background: #e0e0e0 !important;
            color: #111 !important;
            font-size: clamp(0.9rem, 1.3vw, 1.7rem) !important;
            font-weight: 900 !important;
            border-bottom: clamp(2px, 0.3vw, 3px) solid #FFD600 !important;
            letter-spacing: 0.02em;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        #table_div tr {
            background: #ededed !important;
            border-bottom: clamp(1px, 0.2vw, 2px) solid #fff !important;
            transition: all 0.2s ease;
        }
        
        #table_div tr:hover td {
            background: #ffe082 !important;
            color: #111 !important;
            transform: scale(1.005);
        }
        
        #table_div tr:last-child td {
            border-bottom: none !important;
        }
        
        #table_div td:first-child {
            font-size: clamp(1rem, 1.4vw, 1.8rem) !important;
            min-width: clamp(50px, 5vw, 80px) !important;
            text-align: center !important;
            font-weight: 900 !important;
            background: #f0f0f0 !important;
            position: sticky;
            left: 0;
            z-index: 5;
            border-right: clamp(1px, 0.2vw, 2px) solid #FFD600 !important;
        }
        
        #table_div td:nth-child(2) {
            min-width: clamp(120px, 15vw, 200px) !important;
            font-weight: 800 !important;
            position: sticky;
            left: clamp(50px, 5vw, 80px);
            z-index: 5;
            background: #ededed !important;
        }
        
        #table_div tr:hover td:first-child,
        #table_div tr:hover td:nth-child(2) {
            background: #ffe082 !important;
        }
        
        #table_div td {
            font-weight: 700 !important;
            min-width: clamp(60px, 8vw, 120px) !important;
        }
        .place-cell {
            transition: color 0.2s, font-size 0.2s;
        }
        .place-icon {
            font-size: 2.6rem;
            transition: font-size 0.2s;
        }

        /* Стили для выпадающих мини-таблиц */
        .mini-table-container {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
        }
        
        .mini-table-container.expanded {
            max-height: 500px;
            opacity: 1;
        }
        
        .mini-table {
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Стили для строк основной таблицы при клике */
        #table_div tr:hover {
            cursor: pointer;
            transform: scale(1.01);
            transition: transform 0.2s ease;
        }
        
        #table_div tr.table-row-clicked {
            background: #e3f2fd !important;
            color: #111 !important;
        }
        .gchart-row-hover .place-cell {
            color: #FFC107 !important;
            text-shadow: 0 0 2px #000, 0 1px 2px #000;
        }
        .gchart-row-hover .place-icon {
            font-size: 3.2rem !important;
        }
        th.gchart-header-cell:first-child {
            pointer-events: none;
            opacity: 0.8;
        }

        /* Полностью адаптивная система субтаблиц - КОМПАКТНАЯ ВЕРСИЯ */
        .mini-table-wrapper {
            max-height: 0 !important;
            overflow: hidden !important;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out !important;
            margin: 0 !important;
            width: 100% !important;
            opacity: 0 !important;
            position: relative !important;
            display: block !important;
        }

        .mini-table-wrapper.expanded {
            max-height: none !important;
            margin: 4px 0 !important;
            opacity: 1 !important;
            display: block !important;
        }

        .mini-table-container {
            background: #f8f8f8 !important;
            border-radius: clamp(3px, 0.4vw, 6px) !important;
            border: clamp(1px, 0.15vw, 1.5px) solid #FFD600 !important;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1) !important;
            overflow-x: auto !important;
            overflow-y: hidden !important;
            width: 100% !important;
            max-width: 100% !important;
            position: relative !important;
            display: block !important;
        }

        .mini-table {
            table-layout: auto !important;
            width: 100% !important;
        }

        .mini-table th, .mini-table td {
            padding: 8px 12px !important;
            font-size: 1rem !important;
            min-width: 60px !important;
            max-width: 120px !important;
            font-weight: 700 !important;
            text-align: center !important;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .mini-table tr:first-child td,
        .mini-table tr:first-child th {
            background: #e8e8e8 !important;
            font-weight: bold;
            border-bottom: clamp(1px, 0.15vw, 1.5px) solid #FFD600 !important;
            font-size: 0.75rem !important;
            position: sticky;
            top: 0;
            z-index: 4;
        }

        .mini-table tr:first-child th:first-child {
            text-align: left !important;
            position: sticky;
            left: 0;
            z-index: 5;
            min-width: clamp(35px, 6vw, 70px) !important;
            max-width: clamp(55px, 9vw, 100px) !important;
        }

        .mini-table tr td:first-child {
            text-align: left !important;
            font-weight: bold !important;
            background: #f0f0f0 !important;
            border-right: clamp(1px, 0.15vw, 1.5px) solid #FFD600 !important;
            position: sticky;
            left: 0;
            z-index: 3;
            min-width: clamp(35px, 6vw, 70px) !important;
            max-width: clamp(55px, 9vw, 100px) !important;
        }

        .mini-table tr:hover td {
            background: #ffe082 !important;
            transition: background 0.2s ease;
        }

        .mini-table tr:hover td:first-child {
            background: #f0f0f0 !important;
        }
        
        /* Стили для рейтинговой строки */
        .mini-table .rating-row .rating-cell {
            background: #fffacd !important;
        }
        
        .mini-table tr:hover .rating-cell {
            background: #fff3cd !important;
        }
        
        /* Горизонтальные заголовки для игр */
        .mini-table th:not(:first-child) {
            writing-mode: horizontal-tb !important;
            text-orientation: unset !important;
            min-width: clamp(25px, 3.5vw, 40px) !important;
            max-width: clamp(35px, 4.5vw, 55px) !important;
            height: auto !important;
            padding: clamp(2px, 0.4vw, 4px) clamp(2px, 0.4vw, 4px) !important;
            font-size: 0.75rem !important;
        }
        
        /* Стили для скролла субтаблиц */
        .mini-table-container::-webkit-scrollbar {
            height: clamp(4px, 0.6vw, 8px);
        }
        
        .mini-table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: clamp(2px, 0.3vw, 4px);
        }
        
        .mini-table-container::-webkit-scrollbar-thumb {
            background: #FFD600;

                const pointsCell = document.createElement('th');
                pointsCell.textContent = 'Балл';
                pointsCell.className = 'mini-row-label';
                pointsRow.appendChild(pointsCell);
                for (let i = regularStartCol; i <= regularEndCol; i++) {
                    const points = data.getValue(actualRowIndex, i);
                    const displayValue = (points !== null && points !== undefined && points !== '') ? points : '—';
                    const td = document.createElement('td');
                    td.textContent = displayValue;
                    pointsRow.appendChild(td);
                }
                tbody.appendChild(pointsRow);
                
                // Строка с рейтинговыми баллами (только если есть рейтинговые данные)
                if (ratingStartCol !== -1 && ratingEndCol !== -1) {
                    const ratingRow = document.createElement('tr');
                    ratingRow.className = 'rating-row';
                    const ratingCell = document.createElement('th');
                    ratingCell.textContent = 'Р.Б.';
                    ratingCell.className = 'mini-row-label';
                    ratingRow.appendChild(ratingCell);
                    // Получаем заголовки рейтинговых баллов из строки заголовков
                    let ratingHeaders = [];
                    for (let i = ratingStartCol; i <= ratingEndCol; i++) {
                        let header = '';
                        if (headerRowIndex !== -1) {
                            header = data.getValue(headerRowIndex, i);
                        }
                        ratingHeaders.push(header ? header.toString() : '—');
                    }
                    // Создаем ячейки для каждой игры
                    for (let i = 0; i < (regularEndCol - regularStartCol + 1); i++) {
                        let displayValue = '—';
                        if (i < ratingHeaders.length) {
                            const ratingColIndex = ratingStartCol + i;
                            if (ratingColIndex <= ratingEndCol) {
                                const ratingPoints = data.getValue(actualRowIndex, ratingColIndex);
                                displayValue = (ratingPoints !== null && ratingPoints !== undefined && ratingPoints !== '') ? ratingPoints : '—';
                            }
                        }
                        const td = document.createElement('td');
                        td.textContent = displayValue;
                        td.className = 'rating-cell';
                        ratingRow.appendChild(td);
                    }
                    tbody.appendChild(ratingRow);
                }
                
                table.appendChild(tbody);
                container.appendChild(table);
                wrapper.appendChild(container);
                
                // console.log('=== createMiniTable: Created wrapper ===');
                
                // Принудительно устанавливаем базовые стили для wrapper
                wrapper.style.display = 'block';
                wrapper.style.width = '100%';
                wrapper.style.maxHeight = '0px';
                wrapper.style.opacity = '0';
                wrapper.style.overflow = 'hidden';
                wrapper.style.transition = 'max-height 0.3s ease-out, opacity 0.3s ease-out';
                
                // console.log('=== createMiniTable: Applied base styles ===');
                
                return wrapper;
            } catch (error) {
                console.error('Error in createMiniTable:', error, {
                    rowIndex: rowIndex,
                    dataColumns: data ? data.getNumberOfColumns() : 'N/A',
                    dataRows: data ? data.getNumberOfRows() : 'N/A'
                });
                const wrapper = document.createElement('div');
                wrapper.className = 'mini-table-wrapper';
                const container = document.createElement('div');
                container.className = 'mini-table-container';
                container.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #721c24; background: #f8d7da; border-radius: 8px; margin: 10px;">
                        <strong>Произошла ошибка при загрузке данных команды</strong><br>
                        <small style="color: #666; margin-top: 10px; display: block;">
                            Строка: ${rowIndex}, Ошибка: ${error.message || 'Неизвестная ошибка'}
                        </small>
                    </div>
                `;
                wrapper.appendChild(container);
                return wrapper;
            }
        }

        function toggleMiniTable(tableRow, data, rowIndex) {
            try {
                console.log('=== toggleMiniTable called ===', { rowIndex, teamName: tableRow.cells[1]?.textContent?.trim() });
                
                // Получаем название команды для сохранения состояния
                const teamName = tableRow.cells[1] ? tableRow.cells[1].textContent.trim() : null;
                
                // Удаляем класс активной строки со всех строк
                const allRows = document.querySelectorAll('#table_div tr');
                allRows.forEach(row => row.classList.remove('table-row-clicked'));
                
                // Проверяем, есть ли уже мини-таблица под этой строкой
                const nextRow = tableRow.nextElementSibling;
                const isCurrentRowExpanded = nextRow?.querySelector('.mini-table-wrapper');
                
                // Сначала закрываем ВСЕ существующие мини-таблицы
                const existingWrappers = document.querySelectorAll('.mini-table-wrapper');
                const existingRows = [];
                
                // Находим все wrapper-строки (родители контейнеров)
                existingWrappers.forEach(wrapper => {
                    const row = wrapper.closest('tr');
                    if (row) {
                        existingRows.push(row);
                    }
                });
                
                // Очищаем состояние развернутых команд
                expandedTeams.clear();
                
                // Закрываем все мини-таблицы с анимацией
                existingWrappers.forEach(wrapper => {
                    wrapper.classList.remove('expanded');
                });
                
                // Удаляем все wrapper-строки после анимации
                setTimeout(() => {
                    existingRows.forEach(row => {
                        if (row.parentNode) {
                            row.remove();
                        }
                    });
                }, 320);
                
                // Если кликнули по уже развернутой строке, просто закрываем её (не создаем новую)
                if (isCurrentRowExpanded) {
                    console.log(`Closing expanded subtable for team: ${teamName}`);
                    return;
                }
                
                // Создаем новую мини-таблицу с небольшой задержкой после закрытия старых
                setTimeout(() => {
                    try {
                        // Добавляем класс активной строки
                        tableRow.classList.add('table-row-clicked');
                        
                        // Создаем новую мини-таблицу
                        const wrapper = document.createElement('tr');
                        wrapper.style.backgroundColor = '#f8f9fa';
                        wrapper.classList.add('mini-table-row-wrapper'); // Добавляем класс для лучшего поиска
                        
                        const cell = document.createElement('td');
                        // Динамически определяем количество столбцов
                        const parentTable = tableRow.closest('table');
                        const columnCount = parentTable.querySelector('tr')?.children.length || 7;
                        cell.colSpan = columnCount;
                        cell.style.padding = '0';
                        cell.style.border = 'none';
                        
                        const miniTable = createMiniTable(data, rowIndex);
                        cell.appendChild(miniTable);
                        wrapper.appendChild(cell);
                        
                        // Вставляем сразу после текущей строки
                        tableRow.parentNode.insertBefore(wrapper, tableRow.nextSibling);
                        
                        // Анимируем появление
                        setTimeout(() => {
                            console.log('=== Adding expanded class ===', {
                                wrapper: miniTable,
                                container: miniTable.querySelector('.mini-table-container'),
                                table: miniTable.querySelector('.mini-table'),
                                cells: miniTable.querySelectorAll('.mini-table th, .mini-table td').length
                            });
                            miniTable.classList.add('expanded');
                            
                            // КРИТИЧНЫЕ стили для работы - КОМПАКТНАЯ ВЕРСИЯ
                            miniTable.style.maxHeight = '180px';
                            miniTable.style.opacity = '1';
                            miniTable.style.display = 'block';
                            miniTable.style.visibility = 'visible';
                            miniTable.style.overflow = 'visible';
                            
                            // ПРИНУДИТЕЛЬНО показываем контейнер
                            const container = miniTable.querySelector('.mini-table-container');
                            if (container) {
                                container.style.display = 'block';
                                container.style.visibility = 'visible';
                                container.style.opacity = '1';
                                container.style.height = 'auto';
                                container.style.minHeight = '100px';
                            }
                            
                            // ПРИНУДИТЕЛЬНО показываем таблицу  
                            const table = miniTable.querySelector('.mini-table');
                            if (table) {
                                table.style.display = 'table';
                                table.style.visibility = 'visible';
                                table.style.opacity = '1';
                                table.style.width = '100%';
                                table.style.height = 'auto';
                            }
                            
                            // ПРИНУДИТЕЛЬНО показываем все ячейки
                            const cells = miniTable.querySelectorAll('.mini-table th, .mini-table td');
                            cells.forEach(cell => {
                                cell.style.display = 'table-cell';
                                cell.style.visibility = 'visible';
                                cell.style.opacity = '1';
                                cell.style.padding = '8px';
                                cell.style.border = '1px solid #ddd';
                            });
                            
                            // console.log('=== After adding expanded class and styles ===');
                        }, 10);
                        
                        // Добавляем команду в список развернутых
                        if (teamName) {
                            expandedTeams.add(teamName);
                            console.log(`Opened subtable for team: ${teamName}`);
                        }
                    } catch (error) {
                        console.error('Error creating mini table:', error);
                    }
                }, 350); // Задержка больше времени анимации закрытия
                
            } catch (error) {
                console.error('Error in toggleMiniTable:', error);
            }
        }

        function drawTable(city) {

                    console.error('table_fade_new element not found');

                newDiv.style.transform = 'translateX(100%)';

        function handleQueryResponse(response) {
            try {
                const newDiv = document.getElementById('table_fade_new');
                if (!newDiv) {
                    console.error('table_fade_new element not found');
                    return;
                }
                
                if (response.isError()) {
                    console.error('Query error:', response.getMessage(), response.getDetailedMessage());
                    newDiv.innerHTML = '<div id="table_div" class="error-message">Ошибка загрузки данных: ' + response.getMessage() + '</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                    return;
                }
                
                newDiv.innerHTML = '<div id="table_div"></div>';
                const data = response.getDataTable();
                
                if (!data || data.getNumberOfRows() === 0) {
                    newDiv.innerHTML = '<div id="table_div" class="error-message">Нет данных для отображения</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                    return;
                }
                
                const result = [['Место', 'Название команды', 'Сумма баллов', 'Сумма Р.Б.', 'Игр', 'Средний балл', 'Средний Р.Б.']];
                let teams = [];
                
                // Динамически определяем структуру столбцов для этого города
                const totalCols = data.getNumberOfColumns();
                const regularStartCol = 1;
                let regularEndCol = regularStartCol - 1; // Инициализируем как "не найдено"
                let ratingStartCol = -1;
                let ratingEndCol = -1;
                
                // Найдем строку с заголовками
                let headerRowIndex = -1;
                for (let row = 0; row < Math.min(data.getNumberOfRows(), 3); row++) {
                    const firstCell = data.getValue(row, 0);
                    const secondCell = data.getValue(row, 1);
                    const thirdCell = data.getValue(row, 2);
                    
                    console.log(`Main table Row ${row}: "${firstCell}" | "${secondCell}" | "${thirdCell}"`);
                    
                    // Ищем строку с заголовками игр
                    if (firstCell && firstCell.toString().toLowerCase().includes('название')) {
                        headerRowIndex = row;
                        console.log(`Main table: Found header row by "название" at row ${row}`);
                        break;
                    } else if (secondCell && secondCell.toString().toLowerCase().includes('игра')) {
                        // Если во втором столбце есть слово "игра", это точно заголовки
                        headerRowIndex = row;
                        console.log(`Main table: Found header row by "игра" at row ${row}`);
                        break;
                    } else if (secondCell && thirdCell && 
                               !isNaN(parseInt(secondCell.toString())) && 
                               !isNaN(parseInt(thirdCell.toString())) &&
                               parseInt(secondCell.toString()) > 50 && 
                               parseInt(thirdCell.toString()) > 50) {
                        // Если второй и третий столбцы содержат большие числа (>50), это может быть номера игр
                        headerRowIndex = row;
                        console.log(`Main table: Found header row by game numbers at row ${row}`);
                        break;
                    }
                }
                
                // Если не нашли явную строку заголовков, проверим структуру данных
                if (headerRowIndex === -1) {
                    console.log('Main table: No header row found, checking if data starts directly with teams');
                    
                    // Проверим, начинаются ли данные сразу с команд (без заголовков)
                    const firstCell = data.getValue(0, 0);
                    const secondCell = data.getValue(0, 1);
                    
                    if (firstCell && typeof secondCell === 'number' && secondCell > 0 && secondCell < 100) {
                        // Похоже, что данные начинаются сразу с команд, заголовков нет
                        console.log('Main table: Data appears to start directly with team data, no header row present');
                        headerRowIndex = -1; // Указываем, что заголовков нет
                    } else {
                        console.log('Main table: Using row 0 as headers');
                        headerRowIndex = 0;
                    }
                }
                
                // Детальное логирование заголовков для отладки
                console.log(`handleQueryResponse: using header row ${headerRowIndex} for ${currentCity} - ${totalCols} columns`);
                if (headerRowIndex === -1) {
                    console.log('Main table: No header row - data starts directly with teams, will create virtual headers');
                } else {
                    for (let i = 0; i < Math.min(totalCols, 20); i++) {
                        const header = data.getValue(headerRowIndex, i);
                        console.log(`Column ${i}: "${header}" (type: ${typeof header})`);
                    }
                }
                
                // Найдем последний столбец с игрой
                if (headerRowIndex === -1) {
                    // Если заголовков нет, анализируем данные команд
                    console.log('Analyzing team data to find game columns...');
                    for (let i = regularStartCol; i < totalCols; i++) {
                        let hasGameData = false;
                        
                        // Проверяем несколько команд на наличие числовых данных в этом столбце
                        for (let row = 0; row < Math.min(data.getNumberOfRows(), 5); row++) {
                            const cellValue = data.getValue(row, i);
                            if (typeof cellValue === 'number' && cellValue > 0 && cellValue <= 100) {
                                hasGameData = true;
                                break;
                            }
                        }
                        
                        if (hasGameData) {
                            regularEndCol = i;
                            console.log(`Found game column at ${i} (by analyzing data)`);
                        } else if (regularEndCol >= regularStartCol) {
                            // Если нашли хотя бы одну игру и встретили пустую колонку, останавливаемся
                            console.log(`Stopping at column ${i} - no more game data`);
                            break;
                        }
                    }
                } else {
                    // Ищем заголовки, которые содержат числа (включая "Игра XXX" и просто "XXX")
                    for (let i = regularStartCol; i < totalCols; i++) {
                        const header = data.getValue(headerRowIndex, i);
                        if (!header) continue;
                        
                        const headerStr = header.toString().toLowerCase().trim();
                        
                        // Проверяем на "сумма" - если нашли, останавливаемся
                        if (headerStr.includes('сумма')) {
                            console.log(`Found sum column at ${i}: "${header}"`);
                            break;
                        }
                        
                        // Ищем столбцы с играми - могут быть в разных форматах:
                        // 1. Просто число: "195", "121" и т.д.
                        // 2. "Игра XXX"
                        // 3. Числа с префиксами
                        const hasNumber = /\d+/.test(headerStr);
                        const isGameColumn = hasNumber && !headerStr.includes('р.б.') && !headerStr.includes('сумма');
                        
                        if (isGameColumn) {
                            regularEndCol = i;
                            console.log(`Found game column at ${i}: "${header}"`);
                        }
                    }
                }
                
                // Найдем рейтинговые баллы (столбцы с "р.б." в заголовке)
                // Начинаем поиск после последнего обычного столбца
                if (headerRowIndex !== -1) {
                    for (let i = regularEndCol + 1; i < totalCols; i++) {
                        const header = data.getValue(headerRowIndex, i);
                        if (!header) continue;
                        
                        const headerStr = header.toString().toLowerCase().trim();
                        
                        if (headerStr.includes('р.б.') || headerStr.includes('рб') || headerStr.includes('rating')) {
                            if (ratingStartCol === -1) {
                                ratingStartCol = i;
                                console.log(`Found first rating column at ${i}: "${header}"`);
                            }
                            ratingEndCol = i;
                            console.log(`Found rating column at ${i}: "${header}"`);
                        } else if (ratingStartCol !== -1 && headerStr.includes('сумма')) {
                            // Нашли конец рейтинговых баллов
                            console.log(`Found rating sum column at ${i}: "${header}"`);
                            break;
                        }
                    }
                } else {
                    console.log('createMiniTable: No headers available, skipping rating columns search');
                }
                
                // Проверяем, найдены ли игровые столбцы
                if (regularEndCol < regularStartCol) {
                    console.warn('No game columns found in main table, trying alternative detection');
                    // Альтернативный поиск: ищем любые столбцы с числами до первого столбца "сумма"
                    for (let i = regularStartCol; i < totalCols; i++) {
                        // Безопасная проверка заголовков только если они есть
                        if (headerRowIndex !== -1) {
                            const header = data.getValue(headerRowIndex, i);
                            if (header) {
                                const headerStr = header.toString().toLowerCase().trim();
                                if (headerStr.includes('сумма')) break;
                            }
                        }
                        
                        // Если в столбце есть числовые данные в других строках, считаем его игровым
                        if (data.getNumberOfRows() > 1) {
                            const startRow = headerRowIndex === -1 ? 0 : headerRowIndex + 1;
                            for (let row = startRow; row < Math.min(startRow + 5, data.getNumberOfRows()); row++) {
                                const cellValue = data.getValue(row, i);
                                if (typeof cellValue === 'number' && cellValue > 0) {
                                    regularEndCol = i;
                                    console.log(`Alternative detection: Found game column at ${i}`);
                                    break;
                                }
                            }
                        }
                    }
                }

                console.log('Main table structure:', {
                    regularStartCol, 
                    regularEndCol, 
                    ratingStartCol, 
                    ratingEndCol,
                    totalCols
                });

                // Если игровые столбцы не найдены, не можем обработать данные
                if (regularEndCol < regularStartCol) {
                    console.error('No game columns found, cannot process team data');
                    newDiv.innerHTML = '<div id="table_div" class="error-message">Ошибка: не удалось определить структуру данных для этого города</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                    return;
                }

                for (let i = 0; i < data.getNumberOfRows(); i++) {
                    // Пропускаем строку заголовков (только если она есть)
                    if (headerRowIndex !== -1 && i === headerRowIndex) continue;
                    
                    const name = data.getValue(i, 0);
                    if (name === 'название команды') continue; // Пропускаем строку-заголовок
                    
                    let sumRegular = 0; // Сумма обычных баллов
                    let sumRating = 0;  // Сумма рейтинговых баллов
                    let count = 0;
                    
                    // Обрабатываем обычные баллы
                    for (let j = regularStartCol; j <= regularEndCol; j++) {
                        const val = data.getValue(i, j);
                        if (typeof val === 'number') {
                            sumRegular += val;
                            count++;
                        }
                    }
                    
                    // Обрабатываем рейтинговые баллы (если они есть)
                    if (ratingStartCol !== -1 && ratingEndCol !== -1) {
                        for (let j = ratingStartCol; j <= ratingEndCol; j++) {
                            const val = data.getValue(i, j);
                            if (typeof val === 'number') {
                                sumRating += val;
                            }
                        }
                    }
                    
                    if (name && count > 0) {
                        teams.push({
                            name: name,
                            sumRegular: sumRegular,
                            sumRating: sumRating,
                            count: count,
                            avgRegular: (sumRegular / count).toFixed(2),
                            avgRating: (sumRating / count).toFixed(2)
                        });
                    }
                }
                
                // Сортируем по сумме обычных баллов по убыванию
                teams.sort((a, b) => b.sumRegular - a.sumRegular);
                
                // Отладочная информация: показываем первые 5 команд после сортировки
                console.log('Top 5 teams after sorting:');
                teams.slice(0, 5).forEach((team, idx) => {
                    console.log(`${idx + 1}. ${team.name}: ${team.sumRegular} баллов`);
                });
                
                // Формируем итоговую таблицу с местом
                teams.forEach((team, idx) => {
                    let placeIcon = '';
                    if (idx === 0) placeIcon = '<span class="place-cell place-icon">🏆</span>';
                    else if (idx === 1) placeIcon = '<span class="place-cell place-icon">🥈</span>';
                    else if (idx === 2) placeIcon = '<span class="place-cell place-icon">🥉</span>';
                    else placeIcon = `<span class='place-cell'>#${idx + 1}</span>`;
                    result.push([
                        placeIcon, // 0: визуальное место
                        idx + 1,   // 1: числовое место (для сортировки)
                        team.name, // 2
                        Number(team.sumRegular), // 3: обязательно число
                        Number(team.sumRating),  // 4: обязательно число
                        Number(team.count),      // 5: обязательно число
                        Number(team.avgRegular), // 6: обязательно число
                        Number(team.avgRating)   // 7: обязательно число
                    ]);
                });
                
                // Рисуем новую таблицу
                const dataTable = google.visualization.arrayToDataTable([
                    ['Место', 'Место (число)', 'Название команды', 'Сумма баллов', 'Сумма Р.Б.', 'Игр', 'Средний балл', 'Средний Р.Б.'],
                    ...result.slice(1)
                ]);
                const view = new google.visualization.DataView(dataTable);
                view.setColumns([0,2,3,4,5,6,7]); // показываем только нужные столбцы
                const table = new google.visualization.Table(document.getElementById('table_div'));
                
                // Добавляем обработчик события сортировки
                google.visualization.events.addListener(table, 'sort', function() {
                    setTimeout(() => {
                        // Переустанавливаем обработчики кликов после сортировки
                        const tableElement = document.querySelector('#table_div table');
                        if (tableElement) {
                            const rows = tableElement.querySelectorAll('tbody tr');
                            rows.forEach((tr, idx) => {
                                tr.onclick = function() {
                                    toggleMiniTable(this, data, idx);
                                };
                            });
                            
                            // Восстанавливаем развернутые субтаблицы после сортировки
                            restoreExpandedTables(data);
                        }
                    }, 100); // Небольшая задержка для завершения сортировки
                });
                
                table.draw(view, {
                    showRowNumber: false,
                    width: '100%',
                    height: '100%',
                    allowHtml: true,
                    theme: 'none',
                    cssClassNames: {
                        headerRow: 'gchart-header',
                        tableRow: 'gchart-row',
                        oddTableRow: 'gchart-row-odd',
                        selectedTableRow: 'gchart-row-selected',
                        hoverTableRow: 'gchart-row-hover',
                        tableCell: 'gchart-cell',
                        headerCell: 'gchart-header-cell'
                    }
                    // Убираем параметры сортировки, чтобы использовать порядок из данных
                });
                lastTableHTML = newDiv.innerHTML;
                // Анимация: новый въезжает справа
                gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                // После анимации сбрасываем старый слой
                setTimeout(() => {
                    document.getElementById('table_fade_old').innerHTML = '';
                    document.getElementById('table_fade_old').style.transform = 'translateX(0)';
                    newDiv.style.transform = 'translateX(0)';
                }, 1300);

                // === Новый обработчик клика по строке ===
                setTimeout(() => {
                    const tableElement = document.querySelector('#table_div table');
                    if (tableElement) {
                        const rows = tableElement.querySelectorAll('tbody tr');
                        rows.forEach((tr, idx) => {
                            tr.onclick = function() {
                                toggleMiniTable(this, data, idx);
                            };
                        });
                        
                        // Восстанавливаем развернутые субтаблицы после установки обработчиков
                        restoreExpandedTables(data);
                    }
                }, 0);
                // === Конец нового обработчика ===
            } catch (error) {
                console.error('Error in handleQueryResponse:', error);
                const newDiv = document.getElementById('table_fade_new');
                if (newDiv) {
                    newDiv.innerHTML = '<div id="table_div" class="error-message">Произошла ошибка при обработке данных</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                }
            }
        }

        function updateActiveButton(city) {
            const btns = document.querySelectorAll('.city-btn');
            btns.forEach(btn => {
                if (btn.dataset.city === city) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Vue.js приложение для анимаций
        new Vue({
            el: '#app',
            data: {
                state: {
                    animations: ['fade', 'slide', 'slideUp', 'zoom', 'flipX', 'flipY'],
                    view: 'slide'
                }
            },
            methods: {
                setView(animation) {
                    this.state.view = animation;
                    // Перерисовываем таблицу с новой анимацией
                    drawTable(currentCity);
                },
                enter(el, done) {
                    const animation = this.state.view;
                    
                    switch(animation) {
                        case 'fade':
                            gsap.fromTo(el, 1, {
                                autoAlpha: 0,
                                scale: 1.5,
                            }, {
                                autoAlpha: 1,
                                scale: 1,
                                transformOrigin: '50% 50%',
                                ease: "power4.out",
                                onComplete: done
                            });
                            break;
                            
                        case 'slide':
                            const tl = gsap.timeline({onComplete: done});
                            tl.set(el, {
                                x: window.innerWidth * 1.5,
                                scale: 0.8,
                                transformOrigin: '50% 50%'
                            });
                            tl.to(el, 0.5, {
                                x: 0,
                                ease: "power4.out"
                            });
                            tl.to(el, 1, {
                                scale: 1,
                                ease: "power4.out"
                            });
                            break;
                            
                        case 'slideUp':
                            const tl2 = gsap.timeline({onComplete: done});
                            tl2.set(el, {
                                y: window.innerHeight * 1.5,
                                scale: 0.8,
                                transformOrigin: '50% 50%'
                            });
                            tl2.to(el, 0.5, {
                                y: 0,
                                ease: "power4.out"
                            });
                            tl2.to(el, 1, {
                                scale: 1,
                                ease: "power4.out"
                            });
                            break;
                            
                        case 'zoom':
                            const tl3 = gsap.timeline({onComplete: done});
                            tl3.set(el, {
                                autoAlpha: 0,
                                scale: 2,
                                transformOrigin: '50% 50%'
                            });
                            tl3.to(el, 1, {
                                autoAlpha: 1,
                                scale: 1,
                                ease: "power4.out"
                            });
                            break;
                            
                        case 'flipX':
                            const tl4 = gsap.timeline({onComplete: done});
                            tl4.set(el, {
                                autoAlpha: 0,
                                rotationX: 90,
                                transformOrigin: '50% 50%'
                            });
                            tl4.to(el, 1, {
                                autoAlpha: 1,
                                rotationX: 0,
                                ease: "power4.out"
                            });
                        break;
                            
                        case 'flipY':
                            const tl5 = gsap.timeline({onComplete: done});
                            tl5.set(el, {
                                autoAlpha: 0,
                                rotationY: 90,
                                transformOrigin: '50% 50%'
                            });
                            tl5.to(el, 1, {
                                autoAlpha: 1,
                                rotationY: 0,
                                ease: "power4.out"
                            });
                        break;
                    }
                },
                leave(el, done) {
                    gsap.to(el, 1, {
                        autoAlpha: 0,
                        scale: 0.8,
                        ease: "power4.out",
                        onComplete: done
                    });
                }
            }
        });
    </script>
</head>
<body style="background: #f5f7fa;">
    <div id="app">
        <transition 
            v-on:enter="enter" 
            v-on:leave="leave"
            v-bind:css="false"
            appear
        >
            <div class="page" v-bind:class="state.view">
                <div class="center">
                    <div class="custom-table-container">
                        <h1 style="text-align:center; font-size:clamp(2rem, 4vw, 4.5rem); margin-bottom: clamp(4px, 0.8vw, 12px); color:#222; font-weight: 900;">🏆 Рейтинг НФ</h1>
                        <p style="text-align:center; color:#666; margin-bottom: clamp(12px, 1.5vw, 24px); font-size: clamp(0.9rem, 1.2vw, 1.4rem);">Актуальная таблица лидеров</p>
                        <div class="city-switcher">
                            <script>
                                document.write(
                                    cities.map(city => `<button class='city-btn' data-city='${city.name}' onclick='drawTable(\"${city.name}\")'>${city.label}</button>`).join('')
                                );
                            </script>
                        </div>
                        <div class="table-stack" style="position:relative; width:100%; min-height:400px;">
                            <div id="table_fade_old" class="table-fade"></div>
                            <div id="table_fade_new" class="table-fade"></div>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
        
        <!-- Контролы анимаций -->
        <div class="animation-controls">
            <ul>
                <li v-for="(animation, index) in state.animations" 
                    @click.prevent="setView(animation)" 
                    v-bind:class="{ 'active': animation === state.view }">
                    {{ animation }}
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

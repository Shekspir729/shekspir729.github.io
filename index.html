    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        const sheetID = '1KzNU2JgqydPPF25y-BWr--4uj3iznjlC6KA0mqNi0z4';
        const cities = [
            { name: 'Московский', label: 'Московский' },
            { name: 'Н-Ф', label: 'Н-Ф' },
            { name: 'Митино', label: 'Митино' },
            { name: 'Бутово', label: 'Бутово' },
            { name: 'Подольск', label: 'Подольск' },
            { name: 'Красногорск', label: 'Красногорск' },
            { name: 'Отрадное', label: 'Отрадное' }
        ];
        let currentCity = cities[0].name;
        let selectedTeamData = null;
        let expandedTeams = new Set();
        let miniTableLock = false;

        google.charts.load('current', {'packages':['table']});
        google.charts.setOnLoadCallback(() => drawTable(currentCity));

        let lastTableHTML = '';

        function drawTable(city) {
            try {
                currentCity = city;
                const newDiv = document.getElementById('table_fade_new');
                if (!newDiv) {
                    console.error('table_fade_new element not found');
                    return;
                }
                
                newDiv.innerHTML = '<div id="table_div"><div class="loading"><div class="spinner"></div>Загрузка таблицы...</div></div>';
                newDiv.style.zIndex = 2;
                newDiv.style.opacity = 1;
                newDiv.style.transform = 'translateX(100%)';
                
                updateActiveButton(city);
                const queryString = encodeURIComponent('SELECT *');
                const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${city}&tq=${queryString}`;
                const query = new google.visualization.Query(url);
                
                // Добавляем таймаут для загрузки
                setTimeout(() => {
                    if (newDiv.querySelector('.loading')) {
                        newDiv.innerHTML = '<div id="table_div" class="error-message">Превышено время ожидания загрузки данных</div>';
                        gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                    }
                }, 30000);
                
                query.send(handleQueryResponse);
            } catch (error) {
                console.error('Error in drawTable:', error);
                if (newDiv) {
                    newDiv.innerHTML = '<div id="table_div" class="error-message">Произошла ошибка при загрузке данных</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                }
            }
        }

        function handleQueryResponse(response) {
            try {
                const newDiv = document.getElementById('table_fade_new');
                if (!newDiv) {
                    console.error('table_fade_new element not found');
                    return;
                }
                
                if (response.isError()) {
                    console.error('Query error:', response.getMessage(), response.getDetailedMessage());
                    newDiv.innerHTML = '<div id="table_div" class="error-message">Ошибка загрузки данных: ' + response.getMessage() + '</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                    return;
                }
                
                newDiv.innerHTML = '<div id="table_div"></div>';
                const data = response.getDataTable();
                
                if (!data || data.getNumberOfRows() === 0) {
                    newDiv.innerHTML = '<div id="table_div" class="error-message">Нет данных для отображения</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                    return;
                }
                
                const result = [['Место', 'Название команды', 'Сумма баллов', 'Сумма Р.Б.', 'Игр', 'Средний балл', 'Средний Р.Б.']];
                let teams = [];
                
                for (let i = 0; i < data.getNumberOfRows(); i++) {
                    const name = data.getValue(i, 0);
                    if (name === 'название команды') continue; // Пропускаем строку-заголовок
                    
                    let sumRegular = 0; // Сумма обычных баллов
                    let sumRating = 0;  // Сумма рейтинговых баллов
                    let count = 0;
                    
                    // Определяем количество игр в зависимости от города
                    let lastGameCol = (currentCity === 'Московский') ? 14 : 13;
                    
                    // Обрабатываем обычные баллы, исключаем столбцы сумм
                    // Для Московского: обычные баллы B-O (индексы 1-14), исключаем P (15) - сумма обычных баллов
                    // Для остальных: обычные баллы B-N (индексы 1-13), исключаем O (14) - сумма обычных баллов
                    let regularEndCol = (currentCity === 'Московский') ? 14 : 13; // До столбца с суммой обычных баллов
                    
                    for (let j = 1; j <= regularEndCol; j++) {
                        const val = data.getValue(i, j);
                        if (typeof val === 'number') {
                            sumRegular += val;
                            count++;
                        }
                    }
                    
                    // Обрабатываем рейтинговые баллы (столбцы после обычных баллов)
                    // Для Московского: рейтинговые баллы Q-AD (индексы 16-29), исключаем AE (30) - сумма Р.Б., AF (31) - средний Р.Б.
                    // Для остальных: рейтинговые баллы P-AB (индексы 15-27), исключаем AC (28) - сумма Р.Б., AD (29) - средний Р.Б.
                    let ratingStartCol = regularEndCol + 2; // Пропускаем столбец суммы обычных баллов
                    let ratingEndCol = (currentCity === 'Московский') ? 29 : 27; // До столбца суммы Р.Б.
                    
                    for (let j = ratingStartCol; j <= ratingEndCol; j++) {
                        const val = data.getValue(i, j);
                        if (typeof val === 'number') {
                            sumRating += val;
                        }
                    }
                    
                    if (name && count > 0) {
                        teams.push({
                            name: name,
                            sumRegular: sumRegular,
                            sumRating: sumRating,
                            count: count,
                            avgRegular: (sumRegular / count).toFixed(2),
                            avgRating: (sumRating / count).toFixed(2)
                        });
                    }
                }
                
                // Сортируем по сумме рейтинговых баллов по убыванию
                teams.sort((a, b) => b.sumRating - a.sumRating);
                
                // Формируем итоговую таблицу с местом
                teams.forEach((team, idx) => {
                    let placeIcon = '';
                    if (idx === 0) placeIcon = '<span class="place-cell place-icon">🏆</span>';
                    else if (idx === 1) placeIcon = '<span class="place-cell place-icon">🥈</span>';
                    else if (idx === 2) placeIcon = '<span class="place-cell place-icon">🥉</span>';
                    else placeIcon = `<span class='place-cell'>#${idx + 1}</span>`;
                    result.push([
                        placeIcon, // 0: визуальное место
                        idx + 1,   // 1: числовое место (для сортировки)
                        team.name, // 2
                        team.sumRegular, // 3
                        team.sumRating,  // 4
                        team.count,      // 5
                        team.avgRegular, // 6
                        team.avgRating   // 7
                    ]);
                });
                
                // Рисуем новую таблицу
                const dataTable = google.visualization.arrayToDataTable([
                    ['Место', 'Место (число)', 'Название команды', 'Сумма баллов', 'Сумма Р.Б.', 'Игр', 'Средний балл', 'Средний Р.Б.'],
                    ...result.slice(1)
                ]);
                const view = new google.visualization.DataView(dataTable);
                view.setColumns([0,2,3,4,5,6,7]); // показываем только нужные столбцы
                const table = new google.visualization.Table(document.getElementById('table_div'));
                
                table.draw(view, {
                    showRowNumber: false,
                    width: '100%',
                    height: '100%',
                    allowHtml: true,
                    theme: 'none',
                    cssClassNames: {
                        headerRow: 'gchart-header',
                        tableRow: 'gchart-row',
                        oddTableRow: 'gchart-row-odd',
                        selectedTableRow: 'gchart-row-selected',
                        hoverTableRow: 'gchart-row-hover',
                        tableCell: 'gchart-cell',
                        headerCell: 'gchart-header-cell'
                    }
                });
                
                // Применяем сортировку по умолчанию по столбцу "Сумма Р.Б." (индекс 4)
                setTimeout(() => {
                    table.setSortInfo({column: 4, desc: true});
                }, 100);
                lastTableHTML = newDiv.innerHTML;
                // Анимация: новый въезжает справа
                gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                // После анимации сбрасываем старый слой
                setTimeout(() => {
                    document.getElementById('table_fade_old').innerHTML = '';
                    document.getElementById('table_fade_old').style.transform = 'translateX(0)';
                    newDiv.style.transform = 'translateX(0)';
                }, 1300);

                // Обработчик клика по строке для открытия модального окна
                setTimeout(() => {
                    const tableElement = document.querySelector('#table_div table');
                    if (tableElement) {
                        const rows = tableElement.querySelectorAll('tbody tr');
                        rows.forEach((tr, idx) => {
                            tr.onclick = function() {
                                const teamName = this.cells[1]?.textContent?.trim();
                                toggleMiniTable(this, data, teamName);
                            };
                        });
                    }
                }, 0);
                
                // Обработчик для сортировки
                if (typeof google !== 'undefined' && google.visualization && google.visualization.events) {
                    google.visualization.events.addListener(table, 'sort', function() {
                        setTimeout(() => {
                            const tableElement = document.querySelector('#table_div table');
                            if (tableElement) {
                                const rows = tableElement.querySelectorAll('tbody tr');
                                rows.forEach((tr, idx) => {
                                    tr.onclick = function() {
                                        const teamName = this.cells[1]?.textContent?.trim();
                                        toggleMiniTable(this, data, teamName);
                                    };
                                });
                            }
                        }, 100);
                    });
                }
            } catch (error) {
                console.error('Error in handleQueryResponse:', error);
                const newDiv = document.getElementById('table_fade_new');
                if (newDiv) {
                    newDiv.innerHTML = '<div id="table_div" class="error-message">Произошла ошибка при обработке данных</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                }
            }
        }

        function updateActiveButton(city) {
            const btns = document.querySelectorAll('.city-btn');
            btns.forEach(btn => {
                if (btn.dataset.city === city) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Vue.js приложение для анимаций
        new Vue({
            el: '#app',
            data: {
                state: {
                    animations: ['fade', 'slide', 'slideUp', 'zoom', 'flipX', 'flipY'],
                    view: 'slide'
                }
            },
            methods: {
                setView(animation) {
                    this.state.view = animation;
                    // Перерисовываем таблицу с новой анимацией
                    drawTable(currentCity);
                },
                enter(el, done) {
                    const animation = this.state.view;
                    
                    switch(animation) {
                        case 'fade':
                            gsap.fromTo(el, 1, {
                                autoAlpha: 0,
                                scale: 1.5,
                            }, {
                                autoAlpha: 1,
                                scale: 1,
                                transformOrigin: '50% 50%',
                                ease: "power4.out",
                                onComplete: done
                            });
                            break;
                            
                        case 'slide':
                            const tl = gsap.timeline({onComplete: done});
                            tl.set(el, {
                                x: window.innerWidth * 1.5,
                                scale: 0.8,
                                transformOrigin: '50% 50%'
                            });
                            tl.to(el, 0.5, {
                                x: 0,
                                ease: "power4.out"
                            });
                            tl.to(el, 1, {
                                scale: 1,
                                ease: "power4.out"
                            });
                            break;
                            
                        case 'slideUp':
                            const tl2 = gsap.timeline({onComplete: done});
                            tl2.set(el, {
                                y: window.innerHeight * 1.5,
                                scale: 0.8,
                                transformOrigin: '50% 50%'
                            });
                            tl2.to(el, 0.5, {
                                y: 0,
                                ease: "power4.out"
                            });
                            tl2.to(el, 1, {
                                scale: 1,
                                ease: "power4.out"
                            });
                            break;
                            
                        case 'zoom':
                            const tl3 = gsap.timeline({onComplete: done});
                            tl3.set(el, {
                                autoAlpha: 0,
                                scale: 2,
                                transformOrigin: '50% 50%'
                            });
                            tl3.to(el, 1, {
                                autoAlpha: 1,
                                scale: 1,
                                ease: "power4.out"
                            });
                            break;
                            
                        case 'flipX':
                            const tl4 = gsap.timeline({onComplete: done});
                            tl4.set(el, {
                                autoAlpha: 0,
                                rotationX: 90,
                                transformOrigin: '50% 50%'
                            });
                            tl4.to(el, 1, {
                                autoAlpha: 1,
                                rotationX: 0,
                                ease: "power4.out"
                            });
                        break;
                            
                        case 'flipY':
                            const tl5 = gsap.timeline({onComplete: done});
                            tl5.set(el, {
                                autoAlpha: 0,
                                rotationY: 90,
                                transformOrigin: '50% 50%'
                            });
                            tl5.to(el, 1, {
                                autoAlpha: 1,
                                rotationY: 0,
                                ease: "power4.out"
                            });
                        break;
                    }
                },
                leave(el, done) {
                    gsap.to(el, 1, {
                        autoAlpha: 0,
                        scale: 0.8,
                        ease: "power4.out",
                        onComplete: done
                    });
                }
            }
        });

        function toggleMiniTable(tableRow, data, teamName) {
            // Убираем выделение со всех строк
            document.querySelectorAll('#table_div tr').forEach(row => row.classList.remove('table-row-clicked'));
            
            // Добавляем выделение к текущей строке
            tableRow.classList.add('table-row-clicked');
            
            // Создаем модальное окно
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';
            
            const modalContent = document.createElement('div');
            modalContent.className = 'modal-content';
            
            const modalHeader = document.createElement('div');
            modalHeader.className = 'modal-header';
            
            const modalTitle = document.createElement('h2');
            modalTitle.className = 'modal-title';
            modalTitle.textContent = teamName;
            
            const modalClose = document.createElement('button');
            modalClose.className = 'modal-close';
            modalClose.innerHTML = '×';
            modalClose.onclick = function() {
                closeModal();
            };
            
            modalHeader.appendChild(modalTitle);
            modalHeader.appendChild(modalClose);
            
            const modalMiniTable = document.createElement('div');
            modalMiniTable.className = 'modal-mini-table';
            
            // Создаем мини-таблицу
            const miniTable = createMiniTable(data, teamName);
            modalMiniTable.appendChild(miniTable);
            
            modalContent.appendChild(modalHeader);
            modalContent.appendChild(modalMiniTable);
            modalOverlay.appendChild(modalContent);
            
            document.body.appendChild(modalOverlay);
            
            // Анимация появления
            setTimeout(() => {
                modalOverlay.classList.add('active');
            }, 10);
            
            // Закрытие по клику вне модального окна
            modalOverlay.onclick = function(e) {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            };
            
            // Закрытие по Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            function closeModal() {
                modalOverlay.classList.remove('active');
                setTimeout(() => {
                    document.body.removeChild(modalOverlay);
                    tableRow.classList.remove('table-row-clicked');
                }, 300);
            }
        }

        function createMiniTable(data, teamName) {
            try {
                console.log('=== createMiniTable called ===', { teamName });
                const container = document.createElement('div');
                container.className = 'modal-mini-table';
                const table = document.createElement('table');
                table.className = 'modal-mini-table';
                const tbody = document.createElement('tbody');
                const totalCols = data.getNumberOfColumns();
                const regularStartCol = 1;
                let regularEndCol = regularStartCol - 1;
                let ratingStartCol = -1;
                let ratingEndCol = -1;
                let headerRowIndex = -1;
                for (let row = 0; row < Math.min(data.getNumberOfRows(), 3); row++) {
                    const first = data.getValue(row, 0);
                    const second = data.getValue(row, 1);
                    const third = data.getValue(row, 2);
                    console.log(`  Row ${row}: "${first}" | "${second}" | "${third}"`);
                }
                if (headerRowIndex === -1) {
                    const firstCell = data.getValue(0, 0);
                    const secondCell = data.getValue(0, 1);
                    if (firstCell && typeof secondCell === 'number' && secondCell > 0 && secondCell < 100) {
                        headerRowIndex = -1;
                    } else {
                        headerRowIndex = 0;
                    }
                }
                if (headerRowIndex === -1) {
                    for (let i = regularStartCol; i < totalCols; i++) {
                        let hasGameData = false;
                        for (let row = 0; row < Math.min(data.getNumberOfRows(), 5); row++) {
                            const cellValue = data.getValue(row, i);
                            if (typeof cellValue === 'number' && cellValue > 0 && cellValue <= 100) {
                                hasGameData = true;
                                break;
                            }
                        }
                        if (hasGameData) {
                            regularEndCol = i;
                        } else if (regularEndCol >= regularStartCol) {
                            break;
                        }
                    }
                } else {
                    for (let i = regularStartCol; i < totalCols; i++) {
                        const header = data.getValue(headerRowIndex, i);
                        if (!header) continue;
                        const headerStr = header.toString().toLowerCase().trim();
                        if (headerStr.includes('сумма')) {
                            break;
                        }
                        const hasNumber = /\d+/.test(headerStr);
                        const isGameColumn = hasNumber && !headerStr.includes('р.б.') && !headerStr.includes('сумма');
                        if (isGameColumn) {
                            regularEndCol = i;
                        }
                    }
                }
                if (headerRowIndex !== -1) {
                    for (let i = regularEndCol + 1; i < totalCols; i++) {
                        const header = data.getValue(headerRowIndex, i);
                        if (!header) continue;
                        const headerStr = header.toString().toLowerCase().trim();
                        if (headerStr.includes('р.б.') || headerStr.includes('рб') || headerStr.includes('rating')) {
                            if (ratingStartCol === -1) {
                                ratingStartCol = i;
                            }
                            ratingEndCol = i;
                        } else if (ratingStartCol !== -1 && headerStr.includes('сумма')) {
                            break;
                        }
                    }
                }
                let gameHeaders = [];
                if (typeof data.getValue === 'function' && data.getNumberOfRows() > 0 && regularEndCol >= regularStartCol) {
                    if (headerRowIndex === -1) {
                        for (let i = regularStartCol; i <= regularEndCol; i++) {
                            const gameNumber = 195 + (i - regularStartCol);
                            gameHeaders.push(`Игра ${gameNumber}`);
                        }
                    } else {
                        for (let i = regularStartCol; i <= regularEndCol; i++) {
                            let header = data.getValue(headerRowIndex, i);
                            gameHeaders.push(header ? header.toString() : `Игра ${i}`);
                        }
                    }
                }
                if (gameHeaders.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">Нет данных об играх для этой команды</div>';
                    return container;
                }
                const headerRow = document.createElement('tr');
                const headerCell = document.createElement('th');
                headerCell.textContent = 'Игры';
                headerCell.className = 'mini-row-label';
                headerRow.appendChild(headerCell);
                for (let i = 0; i < gameHeaders.length; i++) {
                    const th = document.createElement('th');
                    const gameNumber = gameHeaders[i].toString().replace(/[^\d]/g, '') || (195 + i);
                    th.textContent = gameNumber;
                    headerRow.appendChild(th);
                }
                tbody.appendChild(headerRow);
                // Поиск строки по названию команды
                let actualRowIndex = -1;
                for (let i = 0; i < data.getNumberOfRows(); i++) {
                    if (headerRowIndex !== -1 && i === headerRowIndex) continue;
                    const teamNameInSheet = data.getValue(i, 0);
                    if (teamNameInSheet && teamNameInSheet.toString().trim() === teamName) {
                        actualRowIndex = i;
                        break;
                    }
                }
                console.log(`Looking for team: "${teamName}" in Google Sheets data`);
                if (actualRowIndex !== -1) {
                    console.log(`Found team "${teamName}" at row ${actualRowIndex} in Google Sheets`);
                } else {
                    console.log(`Team "${teamName}" not found in Google Sheets data`);
                }
                if (actualRowIndex === -1) {
                    container.innerHTML = '<div style="text-align: center; padding: 20px; color: #721c24;">Команда не найдена в исходных данных</div>';
                    return container;
                }
                const pointsRow = document.createElement('tr');
                const pointsCell = document.createElement('th');
                pointsCell.textContent = 'Балл';
                pointsCell.className = 'mini-row-label';
                pointsRow.appendChild(pointsCell);
                for (let i = regularStartCol; i <= regularEndCol; i++) {
                    const points = data.getValue(actualRowIndex, i);
                    const displayValue = (points !== null && points !== undefined && points !== '') ? points : '—';
                    const td = document.createElement('td');
                    td.textContent = displayValue;
                    pointsRow.appendChild(td);
                }
                tbody.appendChild(pointsRow);
                if (currentCity === 'Московский') {
                    var rbStartCol = 16;
                    var rbEndCol = 29;
                } else {
                    var rbStartCol = 15;
                    var rbEndCol = 27;
                }
                if (rbStartCol !== undefined && rbEndCol !== undefined) {
                    const ratingRow = document.createElement('tr');
                    ratingRow.className = 'rating-row';
                    const ratingCell = document.createElement('th');
                    ratingCell.textContent = 'Р.Б.';
                    ratingCell.className = 'mini-row-label';
                    ratingRow.appendChild(ratingCell);
                    for (let i = rbStartCol; i <= rbEndCol; i++) {
                        const ratingPoints = data.getValue(actualRowIndex, i);
                        const displayValue = (ratingPoints !== null && ratingPoints !== undefined && ratingPoints !== '') ? ratingPoints : '—';
                        const td = document.createElement('td');
                        td.textContent = displayValue;
                        td.className = 'rating-cell';
                        ratingRow.appendChild(td);
                    }
                    tbody.appendChild(ratingRow);
                }
                table.appendChild(tbody);
                container.appendChild(table);
                return container;
            } catch (error) {
                const container = document.createElement('div');
                container.className = 'mini-table-container';
                container.innerHTML = `<div style="text-align: center; padding: 20px; color: #721c24; background: #f8d7da; border-radius: 8px; margin: 10px;"><strong>Произошла ошибка при загрузке данных команды</strong><br><small style="color: #666; margin-top: 10px; display: block;">Ошибка: ${error.message || 'Неизвестная ошибка'}</small></div>`;
                return container;
            }
        }

        document.addEventListener('mouseover', function(e) {
            const tr = e.target.closest('#table_div tr');
            if (!tr) return;
            document.querySelectorAll('#table_div tr').forEach(row => row.classList.remove('gchart-row-hover'));
            tr.classList.add('gchart-row-hover');
        });
        document.addEventListener('mouseout', function(e) {
            const tr = e.target.closest('#table_div tr');
            if (!tr) return;
            tr.classList.remove('gchart-row-hover');
        });
    </script>

        <!-- Контролы анимаций -->

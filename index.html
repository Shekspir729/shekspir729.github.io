                    // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∫ —Ç–µ–∫—É—â–µ–π –∫–∞—Ä—Ç–æ—á–∫–µ
                    this.classList.add('clicked');
                    
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º –º–∏–Ω–∏-—Ç–∞–±–ª–∏—Ü—É
                    openMobileMiniTable(team.name, team);
                };
                
                mobileCards.appendChild(card);
            });
            
            container.appendChild(mobileCards);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–æ–º–∞–Ω–¥ –≥–ª–æ–±–∞–ª—å–Ω–æ –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
            window.lastTeamsData = teams;
            console.log('Mobile cards created and teams data saved:', teams.length, 'teams');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–∏–Ω–∏-—Ç–∞–±–ª–∏—Ü—ã –≤ –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏
        function openMobileMiniTable(teamName, teamData) {
            // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';
            
            const modalContent = document.createElement('div');
            modalContent.className = 'modal-content';
            
            const modalHeader = document.createElement('div');
            modalHeader.className = 'modal-header';
            
            const modalTitle = document.createElement('h2');
            modalTitle.className = 'modal-title';
            modalTitle.textContent = teamName;
            
            const modalClose = document.createElement('button');
            modalClose.className = 'modal-close';
            modalClose.innerHTML = '√ó';
            modalClose.onclick = function() {
                closeModal();
            };
            
            modalHeader.appendChild(modalTitle);
            modalHeader.appendChild(modalClose);
            
            const modalMiniTable = document.createElement('div');
            modalMiniTable.className = 'modal-mini-table';
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç—É –∂–µ —Ñ—É–Ω–∫—Ü–∏—é createMiniTable —á—Ç–æ –∏ –≤ –¥–µ—Å–∫—Ç–æ–ø–Ω–æ–π –≤–µ—Ä—Å–∏–∏
            // –ù—É–∂–Ω–æ –ø–µ—Ä–µ–¥–∞—Ç—å –¥–∞–Ω–Ω—ã–µ Google Sheets –∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã
            // –î–ª—è —ç—Ç–æ–≥–æ –Ω—É–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ Google Sheets –≥–ª–æ–±–∞–ª—å–Ω–æ
            if (window.lastGoogleSheetsData) {
                const miniTable = createMiniTable(window.lastGoogleSheetsData, teamName);
                modalMiniTable.appendChild(miniTable);
            } else {
                // Fallback –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã
                const fallbackDiv = document.createElement('div');
                fallbackDiv.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">–î–∞–Ω–Ω—ã–µ –ø–æ –∏–≥—Ä–∞–º –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã</div>';
                modalMiniTable.appendChild(fallbackDiv);
            }
            
            modalContent.appendChild(modalHeader);
            modalContent.appendChild(modalMiniTable);
            modalOverlay.appendChild(modalContent);
            
            document.body.appendChild(modalOverlay);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            setTimeout(() => {
                modalOverlay.classList.add('active');
            }, 10);
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            modalOverlay.onclick = function(e) {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            };
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            function closeModal() {
                modalOverlay.classList.remove('active');
                setTimeout(() => {
                    document.body.removeChild(modalOverlay);
                    // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –∫–∞—Ä—Ç–æ—á–∫–∏
                    document.querySelectorAll('.table-card').forEach(c => c.classList.remove('clicked'));
                }, 300);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –º–µ–∂–¥—É —Ä–µ–∂–∏–º–∞–º–∏
        function toggleTableMode() {
            const isMobile = window.innerWidth <= 768;
            const table = document.querySelector('#table_div table');
            const mobileCards = document.querySelector('.mobile-table-cards');
            
            if (isMobile) {
                if (table) table.style.display = 'none';
                if (mobileCards) mobileCards.style.display = 'block';
            } else {
                if (table) table.style.display = 'table';
                if (mobileCards) mobileCards.style.display = 'none';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–µ–∂–∏–º–æ–≤
        window.addEventListener('resize', toggleTableMode);
        window.addEventListener('orientationchange', () => setTimeout(toggleTableMode, 200));

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–±–∏–ª—å–Ω—ã—Ö –¥—Ä–æ–ø–¥–∞—É–Ω–æ–≤
        function initMobileDropdowns() {
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥—Ä–æ–ø–¥–∞—É–Ω –≥–æ—Ä–æ–¥–æ–≤
            const cityContent = document.getElementById('mobile-city-content');
            if (cityContent) {
                cityContent.innerHTML = cities.map(city => 
                    `<div class="mobile-dropdown-item" data-city="${city.name}">${city.label}</div>`
                ).join('');
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –¥—Ä–æ–ø–¥–∞—É–Ω–æ–≤
            const dropdownBtns = document.querySelectorAll('.mobile-dropdown-btn');
            dropdownBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const content = this.nextElementSibling;
                    const isActive = content.classList.contains('active');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –¥—Ä–æ–ø–¥–∞—É–Ω—ã
                    document.querySelectorAll('.mobile-dropdown-content').forEach(dd => {
                        dd.classList.remove('active');
                    });
                    document.querySelectorAll('.mobile-dropdown-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –µ—Å–ª–∏ –æ–Ω –±—ã–ª –∑–∞–∫—Ä—ã—Ç
                    if (!isActive) {
                        content.classList.add('active');
                        this.classList.add('active');
                    }
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –¥—Ä–æ–ø–¥–∞—É–Ω–∞ –≥–æ—Ä–æ–¥–æ–≤
            const cityItems = document.querySelectorAll('#mobile-city-content .mobile-dropdown-item');
            cityItems.forEach(item => {
                item.addEventListener('click', function() {
                    const cityName = this.dataset.city;
                    const cityLabel = this.textContent;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
                    document.getElementById('mobile-city-btn').textContent = cityLabel;
                    
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                    cityItems.forEach(i => i.classList.remove('active'));
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É
                    this.classList.add('active');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –¥—Ä–æ–ø–¥–∞—É–Ω
                    document.getElementById('mobile-city-content').classList.remove('active');
                    document.getElementById('mobile-city-btn').classList.remove('active');
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≥–æ—Ä–æ–¥–∞
                    drawTable(cityName);
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –¥—Ä–æ–ø–¥–∞—É–Ω–∞ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
            const sortItems = document.querySelectorAll('#mobile-sort-content .mobile-dropdown-item');
            sortItems.forEach(item => {
                item.addEventListener('click', function() {
                    const sortType = this.dataset.sort;
                    const sortLabel = this.textContent;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
                    document.getElementById('mobile-sort-btn').textContent = `–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: ${sortLabel}`;
                    
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                    sortItems.forEach(i => i.classList.remove('active'));
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É
                    this.classList.add('active');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –¥—Ä–æ–ø–¥–∞—É–Ω
                    document.getElementById('mobile-sort-content').classList.remove('active');
                    document.getElementById('mobile-sort-btn').classList.remove('active');
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É –∫ –º–æ–±–∏–ª—å–Ω—ã–º –∫–∞—Ä—Ç–æ—á–∫–∞–º
                    setTimeout(() => {
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –º–æ–±–∏–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏, –µ—Å–ª–∏ –Ω–µ—Ç - —Å–æ–∑–¥–∞–µ–º –∏—Ö
                        const mobileCards = document.querySelector('.mobile-table-cards');
                        if (!mobileCards && window.lastTeamsData) {
                            console.log('Mobile cards not found, recreating them');
                            createMobileCards(window.lastTeamsData);
                        }
                        sortMobileCards(sortType);
                    }, 100);
                });
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –¥—Ä–æ–ø–¥–∞—É–Ω–æ–≤ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.mobile-dropdown')) {
                    document.querySelectorAll('.mobile-dropdown-content').forEach(dd => {
                        dd.classList.remove('active');
                    });
                    document.querySelectorAll('.mobile-dropdown-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                }
            });

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–µ—Ä–≤—ã–π –≥–æ—Ä–æ–¥ –∫–∞–∫ –∞–∫—Ç–∏–≤–Ω—ã–π
            if (cityItems.length > 0) {
                cityItems[0].classList.add('active');
                document.getElementById('mobile-city-btn').textContent = cityItems[0].textContent;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –º–æ–±–∏–ª—å–Ω—ã—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
        function sortMobileCards(sortType) {
            console.log('sortMobileCards called with:', sortType);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
            if (window.innerWidth > 768) {
                console.log('Not on mobile device, skipping mobile cards sorting');
                return;
            }
            
            const container = document.querySelector('.mobile-table-cards');
            if (!container) {
                console.log('Mobile cards container not found');
                return;
            }

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∫–æ–º–∞–Ω–¥
            const teamsData = window.lastTeamsData;
            if (!teamsData || teamsData.length === 0) {
                console.log('No teams data available for sorting');
                return;
            }

            console.log('Teams data found:', teamsData.length, 'teams');

            // –°–æ–∑–¥–∞–µ–º –∫–æ–ø–∏—é –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
            const sortedTeams = [...teamsData].sort((a, b) => {
                switch(sortType) {
                    case 'rating':
                        return b.sumRating - a.sumRating;
                    case 'regular':
                        return b.sumRegular - a.sumRegular;
                    case 'games':
                        return b.count - a.count;
                    case 'avg-rating':
                        return parseFloat(b.avgRating) - parseFloat(a.avgRating);
                    case 'avg-regular':
                        return parseFloat(b.avgRegular) - parseFloat(a.avgRegular);
                    default:
                        return b.sumRating - a.sumRating;
                }
            });

            console.log('Teams sorted by:', sortType);

            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            container.innerHTML = '';

            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –∑–∞–Ω–æ–≤–æ —Å –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
            sortedTeams.forEach((team, index) => {
                const card = document.createElement('div');
                card.className = 'table-card';
                
                // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∫–∞—Ä—Ç–æ—á–∫–∏
                const header = document.createElement('div');
                header.className = 'table-card-header';
                
                const placeBadge = document.createElement('div');
                placeBadge.className = 'place-badge';
                if (index === 0) placeBadge.innerHTML = 'üèÜ';
                else if (index === 1) placeBadge.innerHTML = 'ü•à';
                else if (index === 2) placeBadge.innerHTML = 'ü•â';
                else placeBadge.textContent = index + 1;
                
                const teamName = document.createElement('div');
                teamName.className = 'team-name';
                teamName.textContent = team.name;
                
                header.appendChild(placeBadge);
                header.appendChild(teamName);
                
                // –î–∞–Ω–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã
                const dataSection = document.createElement('div');
                dataSection.className = 'table-card-data';
                
                const dataItems = [
                    { label: '–°—É–º–º–∞ –±–∞–ª–ª–æ–≤', value: team.sumRegular },
                    { label: '–°—É–º–º–∞ –†.–ë.', value: team.sumRating },
                    { label: '–ò–≥—Ä', value: team.count },
                    { label: '–°—Ä–µ–¥–Ω–∏–π –±–∞–ª–ª', value: team.avgRegular },
                    { label: '–°—Ä–µ–¥–Ω–∏–π –†.–ë.', value: team.avgRating }
                ];
                
                dataItems.forEach(item => {
                    const dataItem = document.createElement('div');
                    dataItem.className = 'data-item';
                    
                    const label = document.createElement('span');
                    label.className = 'data-label';
                    label.textContent = item.label;
                    
                    const value = document.createElement('span');
                    value.className = 'data-value';
                    value.textContent = item.value;
                    
                    dataItem.appendChild(label);
                    dataItem.appendChild(value);
                    dataSection.appendChild(dataItem);
                });
                
                card.appendChild(header);
                card.appendChild(dataSection);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–∏–Ω–∏-—Ç–∞–±–ª–∏—Ü—ã
                card.onclick = function() {
                    // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
                    document.querySelectorAll('.table-card').forEach(c => c.classList.remove('clicked'));
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∫ —Ç–µ–∫—É—â–µ–π –∫–∞—Ä—Ç–æ—á–∫–µ
                    this.classList.add('clicked');
                    
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º –º–∏–Ω–∏-—Ç–∞–±–ª–∏—Ü—É
                    openMobileMiniTable(team.name, team);
                };
                
                container.appendChild(card);
            });
            
            console.log('Mobile cards recreated with new sorting');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –¥—Ä–æ–ø–¥–∞—É–Ω—ã –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            initMobileDropdowns();
        });
    </script>

                                </div>

                </div>

        <!-- –ö–æ–Ω—Ç—Ä–æ–ª—ã –∞–Ω–∏–º–∞—Ü–∏–π -->
        <div class="animation-controls">

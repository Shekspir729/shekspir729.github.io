<head>

    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        .rating-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .rating-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .rating-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .rating-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–∞–±–ª–∏—Ü—ã */
        .table-wrapper {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        /* iframe —Å —Ç–∞–±–ª–∏—Ü–µ–π */
        .rating-iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 10px;
            background: white;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .control-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .control-btn.active {
            background: #e74c3c;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            min-width: 120px;
            margin: 5px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .rating-container {
                padding: 10px;
            }
            
            .rating-header h1 {
                font-size: 2rem;
            }
            
            .rating-iframe {
                height: 500px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-item {
                width: 80%;
                margin: 5px 0;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        .dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .dark-theme .table-wrapper {
            background: #34495e;
            color: white;
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .custom-table-container {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 16px;
            overflow-x: auto;
        }
        table.custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-family: 'Arial', sans-serif;
            font-size: 1rem;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        table.custom-table th, table.custom-table td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #eaeaea;
        }
        table.custom-table th {
            background: #f5f7fa;
            font-weight: bold;
            color: #222;
            font-size: 1.1rem;
        }
        table.custom-table tr:nth-child(even) {
            background: #f9fafb;
        }
        table.custom-table tr:hover {
            background: #e6f0fa;
        }
        table.custom-table tr:last-child td {
            border-bottom: none;
        }
        @media (max-width: 600px) {
            .custom-table-container {
                padding: 8px 2px;
            }
            table.custom-table th, table.custom-table td {
                padding: 6px 2px;
                font-size: 0.9rem;
            }
        }
    </style>

        // –ï—Å–ª–∏ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ ID –∏–∑ –æ–±—ã—á–Ω–æ–π —Å—Å—ã–ª–∫–∏ –º–µ–∂–¥—É /d/ –∏ /edit

        google.charts.load('current', {'packages':['table']});

        function drawTable() {
            const queryString = encodeURIComponent('SELECT *');

        function handleQueryResponse(response) {
            if (response.isError()) {

                return;
            }
            const data = response.getDataTable();
            const table = new google.visualization.Table(document.getElementById('table_div'));
            table.draw(data, {
                showRowNumber: false,
                width: '100%',
                height: '100%',
                allowHtml: true,
                cssClassNames: {
                    headerRow: 'custom-table-header',
                    tableRow: 'custom-table-row',
                    oddTableRow: 'custom-table-row-odd',
                    selectedTableRow: 'custom-table-row-selected',
                    hoverTableRow: 'custom-table-row-hover',

                }

        }

        function createMiniTable(data, rowIndex) {
            try {
                const container = document.createElement('div');
                container.className = 'mini-table-container';
                
                // –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç–∏

                table.style.whiteSpace = 'nowrap';
                table.style.lineHeight = '1.0';
                table.style.tableLayout = 'fixed';
                
                const tbody = document.createElement('tbody');
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –¥–∏–∞–ø–∞–∑–æ–Ω –∏–≥—Ä
                const regularEndCol = (currentCity === '–ú–æ—Å–∫–æ–≤—Å–∫–∏–π') ? 14 : 13;
                const ratingStartCol = regularEndCol + 2;
                
                // –ü–æ–ª—É—á–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –∏–≥—Ä –∏–∑ –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–æ–∫–∏ (B1-O1 –∏–ª–∏ B1-N1)
                let gameHeaders = [];

                        gameHeaders.push(header ? header : '');

                }
                
                // –°–æ–∑–¥–∞—ë–º —Å—Ç—Ä–æ–∫—É –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –∏–≥—Ä
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th style="font-weight:600; padding:2px 3px; font-size:0.6rem; width:60px; min-width:60px;">–ò–≥—Ä—ã</th>';
                for (let i = 0; i < gameHeaders.length; i++) {
                    headerRow.innerHTML += `<th style='font-weight:600; padding:2px 3px; font-size:0.6rem;'>${gameHeaders[i]}</th>`;
                }
                tbody.appendChild(headerRow);
                
                // –°—Ç—Ä–æ–∫–∞ —Å –±–∞–ª–ª–∞–º–∏
                const pointsRow = document.createElement('tr');
                pointsRow.innerHTML = '<td style="font-weight:600; padding:2px 3px; font-size:0.6rem;">–ë–∞–ª–ª—ã</td>';

                }
                tbody.appendChild(pointsRow);
                
                // –°—Ç—Ä–æ–∫–∞ —Å —Ä–µ–π—Ç–∏–Ω–≥–æ–≤—ã–º–∏ –±–∞–ª–ª–∞–º–∏

                ratingRow.innerHTML = '<td style="font-weight:600; padding:2px 3px; font-size:0.6rem;">–†.–ë–∞–ª–ª—ã</td>';
                for (let i = 1; i <= regularEndCol; i++) {
                    const ratingPoints = data.getValue(rowIndex, ratingStartCol + i - 1);

        function toggleMiniTable(tableRow, data, rowIndex) {
            // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –º–∏–Ω–∏-—Ç–∞–±–ª–∏—Ü—ã
            const existingContainers = document.querySelectorAll('.mini-table-container');
            existingContainers.forEach(container => {
                container.classList.remove('expanded');
                setTimeout(() => container.parentElement.parentElement.remove(), 300);
            });

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –º–∏–Ω–∏-—Ç–∞–±–ª–∏—Ü–∞ –ø–æ–¥ —ç—Ç–æ–π —Å—Ç—Ä–æ–∫–æ–π
            const nextRow = tableRow.nextElementSibling;
            if (nextRow?.querySelector('.mini-table-container')) {
                nextRow.querySelector('.mini-table-container').classList.remove('expanded');
                setTimeout(() => nextRow.remove(), 300);
            } else {
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –º–∏–Ω–∏-—Ç–∞–±–ª–∏—Ü—É
                const wrapper = document.createElement('tr');
                const cell = document.createElement('td');
                // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–æ–ª–±—Ü–æ–≤
                const parentTable = tableRow.closest('table');
                const columnCount = parentTable.querySelector('tr')?.children.length || 7;
                cell.colSpan = columnCount;
                
                const miniTable = createMiniTable(data, rowIndex);
                cell.appendChild(miniTable);
                wrapper.appendChild(cell);
                
                // –í—Å—Ç–∞–≤–ª—è–µ–º —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–æ–∫–∏
                tableRow.parentNode.insertBefore(wrapper, tableRow.nextSibling);
                
                // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ
                requestAnimationFrame(() => {
                    miniTable.classList.add('expanded');
                });
            }
        }

                newDiv.innerHTML = '<div id="table_div"><div class="loading"><div class="spinner"></div>–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–±–ª–∏—Ü—ã...</div></div>';
                newDiv.style.zIndex = 2;
                newDiv.style.opacity = 1;
                newDiv.style.transform = 'translateX(100%)';
                
                updateActiveButton(city);
                const queryString = encodeURIComponent('SELECT *');
                const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${city}&tq=${queryString}`;
                const query = new google.visualization.Query(url);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–∞–π–º–∞—É—Ç –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
                setTimeout(() => {
                    if (newDiv.querySelector('.loading')) {
                        newDiv.innerHTML = '<div id="table_div" class="error-message">–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
                        gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                    }
                }, 30000);
                
                query.send(handleQueryResponse);
            } catch (error) {
                console.error('Error in drawTable:', error);
                if (newDiv) {
                    newDiv.innerHTML = '<div id="table_div" class="error-message">–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                }
            }
        }

        function handleQueryResponse(response) {
            try {
                const newDiv = document.getElementById('table_fade_new');
                if (!newDiv) {
                    console.error('table_fade_new element not found');
                    return;
                }
                
                if (response.isError()) {
                    console.error('Query error:', response.getMessage(), response.getDetailedMessage());
                    newDiv.innerHTML = '<div id="table_div" class="error-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + response.getMessage() + '</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                    return;
                }
                
                newDiv.innerHTML = '<div id="table_div"></div>';
                const data = response.getDataTable();
                
                if (!data || data.getNumberOfRows() === 0) {
                    newDiv.innerHTML = '<div id="table_div" class="error-message">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                    return;
                }
                
                const result = [['–ú–µ—Å—Ç–æ', '–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã', '–°—É–º–º–∞ –±–∞–ª–ª–æ–≤', '–°—É–º–º–∞ –†.–ë.', '–ò–≥—Ä', '–°—Ä–µ–¥–Ω–∏–π –±–∞–ª–ª', '–°—Ä–µ–¥–Ω–∏–π –†.–ë.']];
                let teams = [];
                
                for (let i = 0; i < data.getNumberOfRows(); i++) {
                    const name = data.getValue(i, 0);
                    if (name === '–Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã') continue; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —Å—Ç—Ä–æ–∫—É-–∑–∞–≥–æ–ª–æ–≤–æ–∫
                    
                    let sumRegular = 0; // –°—É–º–º–∞ –æ–±—ã—á–Ω—ã—Ö –±–∞–ª–ª–æ–≤
                    let sumRating = 0;  // –°—É–º–º–∞ —Ä–µ–π—Ç–∏–Ω–≥–æ–≤—ã—Ö –±–∞–ª–ª–æ–≤
                    let count = 0;
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≥–æ—Ä–æ–¥–∞
                    let lastGameCol = (currentCity === '–ú–æ—Å–∫–æ–≤—Å–∫–∏–π') ? 14 : 13;
                    
                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –æ–±—ã—á–Ω—ã–µ –±–∞–ª–ª—ã, –∏—Å–∫–ª—é—á–∞–µ–º —Å—Ç–æ–ª–±—Ü—ã —Å—É–º–º
                    // –î–ª—è –ú–æ—Å–∫–æ–≤—Å–∫–æ–≥–æ: –æ–±—ã—á–Ω—ã–µ –±–∞–ª–ª—ã B-O (–∏–Ω–¥–µ–∫—Å—ã 1-14), –∏—Å–∫–ª—é—á–∞–µ–º P (15) - —Å—É–º–º–∞ –æ–±—ã—á–Ω—ã—Ö –±–∞–ª–ª–æ–≤
                    // –î–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö: –æ–±—ã—á–Ω—ã–µ –±–∞–ª–ª—ã B-N (–∏–Ω–¥–µ–∫—Å—ã 1-13), –∏—Å–∫–ª—é—á–∞–µ–º O (14) - —Å—É–º–º–∞ –æ–±—ã—á–Ω—ã—Ö –±–∞–ª–ª–æ–≤
                    let regularEndCol = (currentCity === '–ú–æ—Å–∫–æ–≤—Å–∫–∏–π') ? 14 : 13; // –î–æ —Å—Ç–æ–ª–±—Ü–∞ —Å —Å—É–º–º–æ–π –æ–±—ã—á–Ω—ã—Ö –±–∞–ª–ª–æ–≤
                    
                    for (let j = 1; j <= regularEndCol; j++) {
                        const val = data.getValue(i, j);
                        if (typeof val === 'number') {
                            sumRegular += val;
                            count++;
                        }
                    }
                    
                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ä–µ–π—Ç–∏–Ω–≥–æ–≤—ã–µ –±–∞–ª–ª—ã (—Å—Ç–æ–ª–±—Ü—ã –ø–æ—Å–ª–µ –æ–±—ã—á–Ω—ã—Ö –±–∞–ª–ª–æ–≤)
                    // –î–ª—è –ú–æ—Å–∫–æ–≤—Å–∫–æ–≥–æ: —Ä–µ–π—Ç–∏–Ω–≥–æ–≤—ã–µ –±–∞–ª–ª—ã Q-AD (–∏–Ω–¥–µ–∫—Å—ã 16-29), –∏—Å–∫–ª—é—á–∞–µ–º AE (30) - —Å—É–º–º–∞ –†.–ë., AF (31) - —Å—Ä–µ–¥–Ω–∏–π –†.–ë.
                    // –î–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö: —Ä–µ–π—Ç–∏–Ω–≥–æ–≤—ã–µ –±–∞–ª–ª—ã P-AB (–∏–Ω–¥–µ–∫—Å—ã 15-27), –∏—Å–∫–ª—é—á–∞–µ–º AC (28) - —Å—É–º–º–∞ –†.–ë., AD (29) - —Å—Ä–µ–¥–Ω–∏–π –†.–ë.
                    let ratingStartCol = regularEndCol + 2; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —Å—Ç–æ–ª–±–µ—Ü —Å—É–º–º—ã –æ–±—ã—á–Ω—ã—Ö –±–∞–ª–ª–æ–≤
                    let ratingEndCol = (currentCity === '–ú–æ—Å–∫–æ–≤—Å–∫–∏–π') ? 29 : 27; // –î–æ —Å—Ç–æ–ª–±—Ü–∞ —Å—É–º–º—ã –†.–ë.
                    
                    for (let j = ratingStartCol; j <= ratingEndCol; j++) {
                        const val = data.getValue(i, j);
                        if (typeof val === 'number') {
                            sumRating += val;
                        }
                    }
                    
                    if (name && count > 0) {
                        teams.push({
                            name: name,
                            sumRegular: sumRegular,
                            sumRating: sumRating,
                            count: count,
                            avgRegular: (sumRegular / count).toFixed(2),
                            avgRating: (sumRating / count).toFixed(2)
                        });
                    }
                }
                
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —Å—É–º–º–µ –æ–±—ã—á–Ω—ã—Ö –±–∞–ª–ª–æ–≤ –ø–æ —É–±—ã–≤–∞–Ω–∏—é
                teams.sort((a, b) => b.sumRegular - a.sumRegular);
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º –∏—Ç–æ–≥–æ–≤—É—é —Ç–∞–±–ª–∏—Ü—É —Å –º–µ—Å—Ç–æ–º
                teams.forEach((team, idx) => {
                    let placeIcon = '';
                    if (idx === 0) placeIcon = '<span class="place-cell place-icon">üèÜ</span>';
                    else if (idx === 1) placeIcon = '<span class="place-cell place-icon">ü•à</span>';
                    else if (idx === 2) placeIcon = '<span class="place-cell place-icon">ü•â</span>';
                    else placeIcon = `<span class='place-cell'>#${idx + 1}</span>`;
                    result.push([
                        placeIcon, // 0: –≤–∏–∑—É–∞–ª—å–Ω–æ–µ –º–µ—Å—Ç–æ
                        idx + 1,   // 1: —á–∏—Å–ª–æ–≤–æ–µ –º–µ—Å—Ç–æ (–¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏)
                        team.name, // 2
                        team.sumRegular, // 3
                        team.sumRating,  // 4
                        team.count,      // 5
                        team.avgRegular, // 6
                        team.avgRating   // 7
                    ]);
                });
                
                // –†–∏—Å—É–µ–º –Ω–æ–≤—É—é —Ç–∞–±–ª–∏—Ü—É
                const dataTable = google.visualization.arrayToDataTable([
                    ['–ú–µ—Å—Ç–æ', '–ú–µ—Å—Ç–æ (—á–∏—Å–ª–æ)', '–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã', '–°—É–º–º–∞ –±–∞–ª–ª–æ–≤', '–°—É–º–º–∞ –†.–ë.', '–ò–≥—Ä', '–°—Ä–µ–¥–Ω–∏–π –±–∞–ª–ª', '–°—Ä–µ–¥–Ω–∏–π –†.–ë.'],
                    ...result.slice(1)
                ]);
                const view = new google.visualization.DataView(dataTable);
                view.setColumns([0,2,3,4,5,6,7]); // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω—É–∂–Ω—ã–µ —Å—Ç–æ–ª–±—Ü—ã
                const table = new google.visualization.Table(document.getElementById('table_div'));
                
                table.draw(view, {
                    showRowNumber: false,
                    width: '100%',
                    height: '100%',
                    allowHtml: true,
                    theme: 'none',
                    cssClassNames: {
                        headerRow: 'gchart-header',
                        tableRow: 'gchart-row',
                        oddTableRow: 'gchart-row-odd',
                        selectedTableRow: 'gchart-row-selected',
                        hoverTableRow: 'gchart-row-hover',
                        tableCell: 'gchart-cell',
                        headerCell: 'gchart-header-cell'
                    },
                    sortColumn: 2, // —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ '–°—É–º–º–∞ –±–∞–ª–ª–æ–≤' (–∞ –Ω–µ –ø–æ '–°—É–º–º–∞ –†.–ë.')
                    sortAscending: false // –ø–æ —É–±—ã–≤–∞–Ω–∏—é
                });
                lastTableHTML = newDiv.innerHTML;
                // –ê–Ω–∏–º–∞—Ü–∏—è: –Ω–æ–≤—ã–π –≤—ä–µ–∑–∂–∞–µ—Ç —Å–ø—Ä–∞–≤–∞
                gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                // –ü–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π —Å–ª–æ–π
                setTimeout(() => {
                    document.getElementById('table_fade_old').innerHTML = '';
                    document.getElementById('table_fade_old').style.transform = 'translateX(0)';
                    newDiv.style.transform = 'translateX(0)';
                }, 1300);

                // === –ù–æ–≤—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —Å—Ç—Ä–æ–∫–µ ===
                google.visualization.events.addListener(table, 'ready', () => {
                    // –ù–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –≤—Å–µ —Ç–∞–±–ª–∏—Ü—ã –≤ #table_div
                    const tables = document.querySelectorAll('#table_div table');
                    tables.forEach(tableElement => {
                        const rows = tableElement.querySelectorAll('tbody tr');
                        rows.forEach((tr, idx) => {
                            tr.onclick = function() {
                                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å—Ç—Ä–æ–∫–∞ —Å–æ–¥–µ—Ä–∂–∏—Ç —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –Ω–µ –ø—É—Å—Ç–∞—è)
                                if (tr.children.length > 1) {
                                    toggleMiniTable(this, data, idx);
                                }
                            };
                            tr.style.cursor = 'pointer';
                        });
                    });
                });
                // === –ö–æ–Ω–µ—Ü –Ω–æ–≤–æ–≥–æ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ ===

                // === –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–ª–∏–∫–∞ –¥–ª—è –º–∏–Ω–∏-—Ç–∞–±–ª–∏—Ü—ã ===
                const tableDiv = document.getElementById('table_div');
                if (tableDiv && !tableDiv._miniTableClickHandler) {
                    tableDiv._miniTableClickHandler = function(e) {
                        let tr = e.target.closest('tr');
                        if (tr && tr.parentNode && tr.parentNode.tagName === 'TBODY') {
                            // –≤—ã—á–∏—Å–ª—è–µ–º –∏–Ω–¥–µ–∫—Å —Å—Ç—Ä–æ–∫–∏
                            const rows = Array.from(tr.parentNode.children);
                            const idx = rows.indexOf(tr);
                            if (idx >= 0) {
                                toggleMiniTable(tr, data, idx);
                            }
                        }
                    };
                    tableDiv.addEventListener('click', tableDiv._miniTableClickHandler);
                }
            } catch (error) {
                console.error('Error in handleQueryResponse:', error);
                const newDiv = document.getElementById('table_fade_new');
                if (newDiv) {
                    newDiv.innerHTML = '<div id="table_div" class="error-message">–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –¥–∞–Ω–Ω—ã—Ö</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                }
            }
        }

        function updateActiveButton(city) {
            const btns = document.querySelectorAll('.city-btn');
            btns.forEach(btn => {
                if (btn.dataset.city === city) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Vue.js –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π
        new Vue({
            el: '#app',
            data: {
                state: {
                    animations: ['fade', 'slide', 'slideUp', 'zoom', 'flipX', 'flipY'],
                    view: 'slide'
                }
            },
            methods: {
                setView(animation) {
                    this.state.view = animation;
                    // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–∞–±–ª–∏—Ü—É —Å –Ω–æ–≤–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π
                    drawTable(currentCity);
                },
                enter(el, done) {
                    const animation = this.state.view;
                    
                    switch(animation) {
                        case 'fade':
                            gsap.fromTo(el, 1, {
                                autoAlpha: 0,
                                scale: 1.5,
                            }, {
                                autoAlpha: 1,
                                scale: 1,
                                transformOrigin: '50% 50%',
                                ease: "power4.out",
                                onComplete: done
                            });
                            break;
                            
                        case 'slide':
                            const tl = gsap.timeline({onComplete: done});
                            tl.set(el, {
                                x: window.innerWidth * 1.5,
                                scale: 0.8,
                                transformOrigin: '50% 50%'
                            });
                            tl.to(el, 0.5, {
                                x: 0,
                                ease: "power4.out"
                            });
                            tl.to(el, 1, {
                                scale: 1,
                                ease: "power4.out"
                            });
                            break;
                            
                        case 'slideUp':
                            const tl2 = gsap.timeline({onComplete: done});
                            tl2.set(el, {
                                y: window.innerHeight * 1.5,
                                scale: 0.8,
                                transformOrigin: '50% 50%'
                            });
                            tl2.to(el, 0.5, {
                                y: 0,
                                ease: "power4.out"
                            });
                            tl2.to(el, 1, {
                                scale: 1,
                                ease: "power4.out"
                            });
                            break;
                            
                        case 'zoom':
                            const tl3 = gsap.timeline({onComplete: done});
                            tl3.set(el, {
                                autoAlpha: 0,
                                scale: 2,
                                transformOrigin: '50% 50%'
                            });
                            tl3.to(el, 1, {
                                autoAlpha: 1,
                                scale: 1,
                                ease: "power4.out"
                            });
                            break;
                            
                        case 'flipX':
                            const tl4 = gsap.timeline({onComplete: done});
                            tl4.set(el, {
                                autoAlpha: 0,
                                rotationX: 90,
                                transformOrigin: '50% 50%'
                            });
                            tl4.to(el, 1, {
                                autoAlpha: 1,
                                rotationX: 0,
                                ease: "power4.out"
                            });
                        break;
                            
                        case 'flipY':
                            const tl5 = gsap.timeline({onComplete: done});
                            tl5.set(el, {
                                autoAlpha: 0,
                                rotationY: 90,
                                transformOrigin: '50% 50%'
                            });
                            tl5.to(el, 1, {
                                autoAlpha: 1,
                                rotationY: 0,
                                ease: "power4.out"
                            });
                        break;
                    }
                },
                leave(el, done) {
                    gsap.to(el, 1, {
                        autoAlpha: 0,
                        scale: 0.8,
                        ease: "power4.out",
                        onComplete: done
                    });
                }
            }
        });
    </script>
</head>
<body style="background: #f5f7fa;">
    <div id="app">
        <transition

                        <p style="text-align:center; color:#666; margin-bottom: 24px;">–ê–∫—Ç—É–∞–ª—å–Ω–∞—è —Ç–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</p>

        </transition>
        
        <!-- –ö–æ–Ω—Ç—Ä–æ–ª—ã –∞–Ω–∏–º–∞—Ü–∏–π -->
        <div class="animation-controls">

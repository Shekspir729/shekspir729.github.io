    <script type="text/javascript">
        const sheetID = '1KzNU2JgqydPPF25y-BWr--4uj3iznjlC6KA0mqNi0z4';
        const cities = [
            { name: 'Московский', label: 'Московский' },
            { name: 'Н-Ф', label: 'Н-Ф' },
            { name: 'Митино', label: 'Митино' },
            { name: 'Бутово', label: 'Бутово' },
            { name: 'Подольск', label: 'Подольск' },
            { name: 'Красногорск', label: 'Красногорск' },
            { name: 'Отрадное', label: 'Отрадное' }
        ];
        let currentCity = cities[0].name;
        let selectedTeamData = null;

        google.charts.load('current', {'packages':['table']});
        google.charts.setOnLoadCallback(() => drawTable(currentCity));

        let lastTableHTML = '';

        function createMiniTable(data, rowIndex) {
            try {
                const container = document.createElement('div');
                container.className = 'mini-table-container';
                
                // Стили для компактности
                container.style.overflow = 'hidden';
                container.style.padding = '0';
                
                const table = document.createElement('table');
                table.className = 'mini-table';
                table.style.fontSize = '0.6rem';
                table.style.fontWeight = '300';
                table.style.minWidth = '400px';
                table.style.whiteSpace = 'nowrap';
                table.style.lineHeight = '1.0';
                table.style.tableLayout = 'fixed';
                
                const tbody = document.createElement('tbody');
                
                // Определяем диапазон игр
                const regularEndCol = (currentCity === 'Московский') ? 14 : 13;
                const ratingStartCol = regularEndCol + 2;
                
                // Получаем заголовки игр из первой строки (B1-O1 или B1-N1)
                let gameHeaders = [];
                if (typeof data.getValue === 'function' && data.getNumberOfRows() > 0) {
                    for (let i = 1; i <= regularEndCol; i++) {
                        let header = data.getValue(0, i); // 0-я строка, i-й столбец
                        gameHeaders.push(header ? header : '');
                    }
                } else {
                    for (let i = 1; i <= regularEndCol; i++) gameHeaders.push('');
                }
                
                // Создаём строку заголовков игр
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th style="font-weight:600; padding:2px 3px; font-size:0.6rem; width:60px; min-width:60px;">Игры</th>';
                for (let i = 0; i < gameHeaders.length; i++) {
                    headerRow.innerHTML += `<th style='font-weight:600; padding:2px 3px; font-size:0.6rem;'>${gameHeaders[i]}</th>`;
                }
                tbody.appendChild(headerRow);
                
                // Строка с баллами
                const pointsRow = document.createElement('tr');
                pointsRow.innerHTML = '<td style="font-weight:600; padding:2px 3px; font-size:0.6rem;">Баллы</td>';
                for (let i = 1; i <= regularEndCol; i++) {
                    const points = data.getValue(rowIndex, i);
                    pointsRow.innerHTML += `<td style='padding:2px 3px; font-size:0.6rem;'>${points !== null && points !== undefined ? points : ''}</td>`;
                }
                tbody.appendChild(pointsRow);
                
                // Строка с рейтинговыми баллами
                const ratingRow = document.createElement('tr');
                ratingRow.innerHTML = '<td style="font-weight:600; padding:2px 3px; font-size:0.6rem;">Р.Баллы</td>';
                for (let i = 1; i <= regularEndCol; i++) {
                    const ratingPoints = data.getValue(rowIndex, ratingStartCol + i - 1);
                    ratingRow.innerHTML += `<td style='padding:2px 3px; font-size:0.6rem;'>${ratingPoints !== null && ratingPoints !== undefined ? ratingPoints : ''}</td>`;
                }
                tbody.appendChild(ratingRow);
                
                table.appendChild(tbody);
                container.appendChild(table);
                return container;
            } catch (error) {
                console.error('Error in createMiniTable:', error);
                const container = document.createElement('div');
                container.className = 'mini-table-container';
                container.innerHTML = '<div style="text-align: center; padding: 10px; font-size: 0.6rem;">Произошла ошибка при загрузке данных</div>';
                return container;
            }
        }

        function toggleMiniTable(tableRow, data, rowIndex) {
            // Находим все существующие мини-таблицы
            const existingContainers = document.querySelectorAll('.mini-table-container');
            existingContainers.forEach(container => {
                container.classList.remove('expanded');
                setTimeout(() => container.parentElement.parentElement.remove(), 300);
            });

            // Проверяем, есть ли уже мини-таблица под этой строкой
            const nextRow = tableRow.nextElementSibling;
            if (nextRow?.querySelector('.mini-table-container')) {
                nextRow.querySelector('.mini-table-container').classList.remove('expanded');
                setTimeout(() => nextRow.remove(), 300);
            } else {
                // Создаем новую мини-таблицу
                const wrapper = document.createElement('tr');
                const cell = document.createElement('td');
                // Динамически определяем количество столбцов
                const parentTable = tableRow.closest('table');
                const columnCount = parentTable.querySelector('tr')?.children.length || 7;
                cell.colSpan = columnCount;
                
                const miniTable = createMiniTable(data, rowIndex);
                cell.appendChild(miniTable);
                wrapper.appendChild(cell);
                
                // Вставляем сразу после текущей строки
                tableRow.parentNode.insertBefore(wrapper, tableRow.nextSibling);
                
                // Анимируем появление
                requestAnimationFrame(() => {
                    miniTable.classList.add('expanded');
                });
            }
        }

        function drawTable(city) {
            try {
                currentCity = city;
                const newDiv = document.getElementById('table_fade_new');
                if (!newDiv) {
                    console.error('table_fade_new element not found');
                    return;
                }
                
                newDiv.innerHTML = '<div id="table_div"><div class="loading"><div class="spinner"></div>Загрузка таблицы...</div></div>';
                newDiv.style.zIndex = 2;
                newDiv.style.opacity = 1;
                newDiv.style.transform = 'translateX(100%)';
                
                updateActiveButton(city);
                const queryString = encodeURIComponent('SELECT *');
                const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${city}&tq=${queryString}`;
                const query = new google.visualization.Query(url);
                
                // Добавляем таймаут для загрузки
                setTimeout(() => {
                    if (newDiv.querySelector('.loading')) {
                        newDiv.innerHTML = '<div id="table_div" class="error-message">Превышено время ожидания загрузки данных</div>';
                        gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                    }
                }, 30000);
                
                query.send(handleQueryResponse);
            } catch (error) {
                console.error('Error in drawTable:', error);
                if (newDiv) {
                    newDiv.innerHTML = '<div id="table_div" class="error-message">Произошла ошибка при загрузке данных</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                }
            }
        }

        function handleQueryResponse(response) {
            try {
                const newDiv = document.getElementById('table_fade_new');
                if (!newDiv) {
                    console.error('table_fade_new element not found');
                    return;
                }
                
                if (response.isError()) {
                    console.error('Query error:', response.getMessage(), response.getDetailedMessage());
                    newDiv.innerHTML = '<div id="table_div" class="error-message">Ошибка загрузки данных: ' + response.getMessage() + '</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                    return;
                }
                
                newDiv.innerHTML = '<div id="table_div"></div>';
                const data = response.getDataTable();
                
                if (!data || data.getNumberOfRows() === 0) {
                    newDiv.innerHTML = '<div id="table_div" class="error-message">Нет данных для отображения</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                    return;
                }
                
                const result = [['Место', 'Название команды', 'Сумма баллов', 'Сумма Р.Б.', 'Игр', 'Средний балл', 'Средний Р.Б.']];
                let teams = [];
                
                for (let i = 0; i < data.getNumberOfRows(); i++) {
                    const name = data.getValue(i, 0);
                    if (name === 'название команды') continue; // Пропускаем строку-заголовок
                    
                    let sumRegular = 0; // Сумма обычных баллов
                    let sumRating = 0;  // Сумма рейтинговых баллов
                    let count = 0;
                    
                    // Определяем количество игр в зависимости от города
                    let lastGameCol = (currentCity === 'Московский') ? 14 : 13;
                    
                    // Обрабатываем обычные баллы, исключаем столбцы сумм
                    // Для Московского: обычные баллы B-O (индексы 1-14), исключаем P (15) - сумма обычных баллов
                    // Для остальных: обычные баллы B-N (индексы 1-13), исключаем O (14) - сумма обычных баллов
                    let regularEndCol = (currentCity === 'Московский') ? 14 : 13; // До столбца с суммой обычных баллов
                    
                    for (let j = 1; j <= regularEndCol; j++) {
                        const val = data.getValue(i, j);
                        if (typeof val === 'number') {
                            sumRegular += val;
                            count++;
                        }
                    }
                    
                    // Обрабатываем рейтинговые баллы (столбцы после обычных баллов)
                    // Для Московского: рейтинговые баллы Q-AD (индексы 16-29), исключаем AE (30) - сумма Р.Б., AF (31) - средний Р.Б.
                    // Для остальных: рейтинговые баллы P-AB (индексы 15-27), исключаем AC (28) - сумма Р.Б., AD (29) - средний Р.Б.
                    let ratingStartCol = regularEndCol + 2; // Пропускаем столбец суммы обычных баллов
                    let ratingEndCol = (currentCity === 'Московский') ? 29 : 27; // До столбца суммы Р.Б.
                    
                    for (let j = ratingStartCol; j <= ratingEndCol; j++) {
                        const val = data.getValue(i, j);
                        if (typeof val === 'number') {
                            sumRating += val;
                        }
                    }
                    
                    if (name && count > 0) {
                        teams.push({
                            name: name,
                            sumRegular: sumRegular,
                            sumRating: sumRating,
                            count: count,
                            avgRegular: (sumRegular / count).toFixed(2),
                            avgRating: (sumRating / count).toFixed(2)
                        });
                    }
                }
                
                // Сортируем по сумме обычных баллов по убыванию
                teams.sort((a, b) => b.sumRegular - a.sumRegular);
                
                // Формируем итоговую таблицу с местом
                teams.forEach((team, idx) => {
                    let placeIcon = '';
                    if (idx === 0) placeIcon = '<span class="place-cell place-icon">🏆</span>';
                    else if (idx === 1) placeIcon = '<span class="place-cell place-icon">🥈</span>';
                    else if (idx === 2) placeIcon = '<span class="place-cell place-icon">🥉</span>';
                    else placeIcon = `<span class='place-cell'>#${idx + 1}</span>`;
                    result.push([
                        placeIcon, // 0: визуальное место
                        idx + 1,   // 1: числовое место (для сортировки)
                        team.name, // 2
                        team.sumRegular, // 3
                        team.sumRating,  // 4
                        team.count,      // 5
                        team.avgRegular, // 6
                        team.avgRating   // 7
                    ]);
                });
                
                // Рисуем новую таблицу
                const dataTable = google.visualization.arrayToDataTable([
                    ['Место', 'Место (число)', 'Название команды', 'Сумма баллов', 'Сумма Р.Б.', 'Игр', 'Средний балл', 'Средний Р.Б.'],
                    ...result.slice(1)
                ]);
                const view = new google.visualization.DataView(dataTable);
                view.setColumns([0,2,3,4,5,6,7]); // показываем только нужные столбцы
                const table = new google.visualization.Table(document.getElementById('table_div'));
                
                table.draw(view, {
                    showRowNumber: false,
                    width: '100%',
                    height: '100%',
                    allowHtml: true,
                    theme: 'none',
                    cssClassNames: {
                        headerRow: 'gchart-header',
                        tableRow: 'gchart-row',
                        oddTableRow: 'gchart-row-odd',
                        selectedTableRow: 'gchart-row-selected',
                        hoverTableRow: 'gchart-row-hover',
                        tableCell: 'gchart-cell',
                        headerCell: 'gchart-header-cell'
                    },
                    sortColumn: 2, // сортировка по 'Сумма баллов' (а не по 'Сумма Р.Б.')
                    sortAscending: false // по убыванию
                });
                lastTableHTML = newDiv.innerHTML;
                // Анимация: новый въезжает справа
                gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                // После анимации сбрасываем старый слой
                setTimeout(() => {
                    document.getElementById('table_fade_old').innerHTML = '';
                    document.getElementById('table_fade_old').style.transform = 'translateX(0)';
                    newDiv.style.transform = 'translateX(0)';
                }, 1300);

                // === Новый обработчик клика по строке ===
                google.visualization.events.addListener(table, 'ready', () => {
                    // Навешиваем обработчики на все таблицы в #table_div
                    const tables = document.querySelectorAll('#table_div table');
                    tables.forEach(tableElement => {
                        const rows = tableElement.querySelectorAll('tbody tr');
                        rows.forEach((tr, idx) => {
                            tr.onclick = function() {
                                // Проверяем, что строка содержит реальные данные (например, не пустая)
                                if (tr.children.length > 1) {
                                    toggleMiniTable(this, data, idx);
                                }
                            };
                            tr.style.cursor = 'pointer';
                        });
                    });
                });
                // === Конец нового обработчика ===

                // === Делегирование клика для мини-таблицы ===
                const tableDiv = document.getElementById('table_div');
                if (tableDiv && !tableDiv._miniTableClickHandler) {
                    tableDiv._miniTableClickHandler = function(e) {
                        let tr = e.target.closest('tr');
                        if (tr && tr.parentNode && tr.parentNode.tagName === 'TBODY') {
                            // вычисляем индекс строки
                            const rows = Array.from(tr.parentNode.children);
                            const idx = rows.indexOf(tr);
                            if (idx >= 0) {
                                toggleMiniTable(tr, data, idx);
                            }
                        }
                    };
                    tableDiv.addEventListener('click', tableDiv._miniTableClickHandler);
                }
            } catch (error) {
                console.error('Error in handleQueryResponse:', error);
                const newDiv = document.getElementById('table_fade_new');
                if (newDiv) {
                    newDiv.innerHTML = '<div id="table_div" class="error-message">Произошла ошибка при обработке данных</div>';
                    gsap.fromTo(newDiv, {x: '100%', autoAlpha: 1}, {duration: 1.2, x: 0, autoAlpha: 1, ease: "power4.out"});
                }
            }
        }

        function updateActiveButton(city) {
            const btns = document.querySelectorAll('.city-btn');
            btns.forEach(btn => {
                if (btn.dataset.city === city) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Vue.js приложение для анимаций
        new Vue({
            el: '#app',
            data: {
                state: {
                    animations: ['fade', 'slide', 'slideUp', 'zoom', 'flipX', 'flipY'],
                    view: 'slide'
                }
            },
            methods: {
                setView(animation) {
                    this.state.view = animation;
                    // Перерисовываем таблицу с новой анимацией
                    drawTable(currentCity);
                },
                enter(el, done) {
                    const animation = this.state.view;
                    
                    switch(animation) {
                        case 'fade':
                            gsap.fromTo(el, 1, {
                                autoAlpha: 0,
                                scale: 1.5,
                            }, {
                                autoAlpha: 1,
                                scale: 1,
                                transformOrigin: '50% 50%',
                                ease: "power4.out",
                                onComplete: done
                            });
                            break;
                            
                        case 'slide':
                            const tl = gsap.timeline({onComplete: done});
                            tl.set(el, {
                                x: window.innerWidth * 1.5,
                                scale: 0.8,
                                transformOrigin: '50% 50%'
                            });
                            tl.to(el, 0.5, {
                                x: 0,
                                ease: "power4.out"
                            });
                            tl.to(el, 1, {
                                scale: 1,
                                ease: "power4.out"
                            });
                            break;
                            
                        case 'slideUp':
                            const tl2 = gsap.timeline({onComplete: done});
                            tl2.set(el, {
                                y: window.innerHeight * 1.5,
                                scale: 0.8,
                                transformOrigin: '50% 50%'
                            });
                            tl2.to(el, 0.5, {
                                y: 0,
                                ease: "power4.out"
                            });
                            tl2.to(el, 1, {
                                scale: 1,
                                ease: "power4.out"
                            });
                            break;
                            
                        case 'zoom':
                            const tl3 = gsap.timeline({onComplete: done});
                            tl3.set(el, {
                                autoAlpha: 0,
                                scale: 2,
                                transformOrigin: '50% 50%'
                            });
                            tl3.to(el, 1, {
                                autoAlpha: 1,
                                scale: 1,
                                ease: "power4.out"
                            });
                            break;
                            
                        case 'flipX':
                            const tl4 = gsap.timeline({onComplete: done});
                            tl4.set(el, {
                                autoAlpha: 0,
                                rotationX: 90,
                                transformOrigin: '50% 50%'
                            });
                            tl4.to(el, 1, {
                                autoAlpha: 1,
                                rotationX: 0,
                                ease: "power4.out"
                            });
                        break;
                            
                        case 'flipY':
                            const tl5 = gsap.timeline({onComplete: done});
                            tl5.set(el, {
                                autoAlpha: 0,
                                rotationY: 90,
                                transformOrigin: '50% 50%'
                            });
                            tl5.to(el, 1, {
                                autoAlpha: 1,
                                rotationY: 0,
                                ease: "power4.out"
                            });
                        break;
                    }
                },
                leave(el, done) {
                    gsap.to(el, 1, {
                        autoAlpha: 0,
                        scale: 0.8,
                        ease: "power4.out",
                        onComplete: done
                    });
                }
            }
        });
    </script>
</head>
<body style="background: #f5f7fa;">
    <div id="app">
        <transition 
            v-on:enter="enter" 
            v-on:leave="leave"
            v-bind:css="false"
            appear
        >
            <div class="page" v-bind:class="state.view">
                <div class="center">
                    <div class="custom-table-container">
                        <h1 style="text-align:center; font-size:6.6rem; margin-bottom: 8px; color:#222;">🏆 Рейтинг НФ</h1>
                        <p style="text-align:center; color:#666; margin-bottom: 24px;">Актуальная таблица лидеров</p>
                        <div class="city-switcher">
                            <script>
                                document.write(
                                    cities.map(city => `<button class='city-btn' data-city='${city.name}' onclick='drawTable(\"${city.name}\")'>${city.label}</button>`).join('')
                                );
                            </script>
                        </div>
                        <div class="table-stack" style="position:relative; width:100%; min-height:400px;">
                            <div id="table_fade_old" class="table-fade"></div>
                            <div id="table_fade_new" class="table-fade"></div>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
        
        <!-- Контролы анимаций -->
        <div class="animation-controls">
            <ul>
                <li v-for="(animation, index) in state.animations" 
                    @click.prevent="setView(animation)" 
                    v-bind:class="{ 'active': animation === state.view }">
                    {{ animation }}
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
